<dom-module id="optinomic-template">
    <template>
        <style include="shared-styles">
        :host {
            display: block;
            padding: 6px;
        }
        </style>
        <div class="card">
            <div class="circle">1</div>
            <h1>Dies ist das Template der APP!</h1>
            <p>Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.Cu mei vide viris gloriatur, at populo eripuit sit.</p>
        </div>
        <template is="dom-if" if="[[!_sr]]">
            <p>Keine Survey-Response-Daten vorhanden.</p>
        </template>
        <template is="dom-if" if="[[_sr]]">
            <p>Survey-Response-Daten vorhanden.</p>
            <template is="dom-repeat" items="[[_sr['ch.suedhang.apps.bscl_anq'].data]]" as="sr">
                <p>sr:: [[sr.date]] | pid=[[sr.patient_id]] | fid=[[sr.stay_id]] | event_id=[[sr.event_id]] | response_id=[[sr.response_id]] | patient_uses_module_id=[[sr.patient_uses_module_id]]</p>
            </template>
        </template>
        <template is="dom-if" if="[[_sr_bscl]]">
            <template is="dom-repeat" items="[[_sr_bscl.data]]" as="sr">
                <p>[[sr.date]] | pid=[[sr.patient_id]] | fid=[[sr.stay_id]] | event_id=[[sr.event_id]] | response_id=[[sr.response_id]] | patient_uses_module_id=[[sr.patient_uses_module_id]]</p>
            </template>
        </template>
        <template is="dom-if" if="[[_clinic]]">
            <h1>[[_clinic.clinic_name]]</h1>
            <p>[[_clinic.clinic_slogan]]</p>
            <p>[[_clinic.clinic_address]]</p>
            <h2>[[_clinic.admin_name]]</h2>
            <p>[[_clinic.admin_phone]]</p>
            <p>[[_clinic.admin_email]]</p>
        </template>
    </template>
    <script>
    Polymer({
        is: 'optinomic-template',

        behaviors: [ReduxBehavior],

        properties: {
            _clinic: {
                type: String,
                statePath: 'clinic.data'
            },
            _sr_bscl: {
                type: Object,
                statePath: 'survey_responses.data["ch.suedhang.apps.bscl_anq"]'
            },
            _sr: {
                type: Object,
                statePath: 'survey_responses.data'
            }
        }
    });
    </script>
</dom-module>
