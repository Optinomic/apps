            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
            <h3 class="md-subhead">Berechnung wird ausgef√ºhrt.</h3>
        </div>
        <div ng-if="d.error">

    <div ng-if="d.zScore.init">

</div>
