<div class="grid-border-top" style="margin-top: 24px;">
    <div layout="row" layout-xs="row" layout-gt-xs="row" layout-align="space-between end">
        <div flex>
            <h3 class="md-headline">Einstellungen | Grafik(en)</h3>
        </div>
        <md-button ng-click="d.zScore.settings = !d.zScore.settings" class="md-icon-button">
            <i class="mdi mdi-close" style="font-size:24px;"></i>
            <md-tooltip md-direction="left">
                Einstellungen schliessen
            </md-tooltip>
        </md-button>
    </div>
</div>
<div layout="row" layout-xs="row" layout-gt-xs="row" layout-align="space-between center">
    <h3 class="md-headline"></h3>
    <md-button ng-click="d.zScore.settings = !d.zScore.settings">Zur√ºck</md-button>
</div>
<div>
    <div layout="row" layout-xs="column" layout-gt-xs="row" layout-align="space-between start">
        <md-input-container class="md-block">
            <label>Z-Score: Minimum</label>
            <input ng-model="d.zScore.options.zscore_min" type="number" step="1">
        </md-input-container>
        <md-input-container class="md-block">
            <label>Z-Score: Maximum</label>
            <input ng-model="d.zScore.options.zscore_max" type="number" step="1">
        </md-input-container>
        <md-switch ng-model="d.zScore.options.centered_zero" aria-label="centered_zero">
            0 Wert ist immer im Zentrum
        </md-switch>
    </div>
    <div layout="row" layout-xs="column" layout-gt-xs="row" layout-align="space-between end">
        <md-switch ng-model="d.zScore.options.show_text" aria-label="show_text">
            Beschriftungen anzeigen
        </md-switch>
        <md-switch ng-model="d.zScore.options.show_clinicsample" aria-label="show_clinicsample">
            Klinische Stichprobe anzeigen
        </md-switch>
        <md-switch ng-model="d.zScore.options.show_clinicsample_scores" aria-label="show_clinicsample_scores">
            Werte der Stichprobe anzeigen
        </md-switch>
    </div>
</div>
<div class="grid-border-top" style="margin-top: 24px;">
    <div layout="row" layout-xs="row" layout-gt-xs="row" layout-align="space-between end">
        <div flex>
            <h3 class="md-headline">Einstellungen | Klinik-Stichprobe</h3>
        </div>
        <md-button ng-click="d.zScore.settings = !d.zScore.settings" class="md-icon-button">
            <i class="mdi mdi-close" style="font-size:24px;"></i>
            <md-tooltip md-direction="left">
                Einstellungen schliessen
            </md-tooltip>
        </md-button>
    </div>
</div>
<div md-padding>
    <md-input-container class="md-block">
        <label>Alter</label>
        <md-select ng-model="d.zScore.normgruppe_klinik.selected_age_group_id" ng-change="changeClinicSample()">
            <md-option ng-repeat="age in d.zScore.user_app_calc.definitions.age" ng-value="age.age_group_id">
                {{age.age_group_text}}
            </md-option>
        </md-select>
    </md-input-container>
    <md-input-container class="md-block" style="margin-top:24px;">
        <label>Bildung</label>
        <md-select ng-model="d.zScore.normgruppe_klinik.selected_edu_group_id" ng-change="changeClinicSample()">
            <md-option ng-repeat="edu in d.zScore.user_app_calc.definitions.edu" ng-value="edu.edu_group_id">
                {{edu.edu_group_text}}
            </md-option>
        </md-select>
    </md-input-container>
    <md-input-container class="md-block" style="margin-top:24px;">
        <label>Messzeitpunkt</label>
        <md-select ng-model="d.zScore.normgruppe_klinik.selected_mz_array" ng-change="changeClinicSample()">
            <md-option ng-repeat="mz in d.zScore.normgruppe_klinik.select_mz_array" ng-value="mz.id">
                {{mz.text}}
            </md-option>
        </md-select>
    </md-input-container>
</div>
