<link rel="import" href="optinomic-title/optinomic-title.html">
<link rel="import" href="optinomic-chart-profile/optinomic-chart-profile.html">
<dom-module id="optinomic-template">
    <template>
        <style include="shared-styles">
         :host {
            display: block;
            padding: 6px;
        }
        </style>
        <div class="horizontal wrap">
            <div class="flex app_title">
                <optinomic-title nomargin h1="[[_current_app.name]]" h2="[[_current_app.short_description]]" h3="[[_current_app.version]]"></optinomic-title>
            </div>
            <div>
                <div hidden$="[[_d.show_help]]">
                    <paper-icon-button class="grey" on-tap="_toggleHelp" icon="help-outline"></paper-icon-button>
                </div>
                <div hidden$="[[!_d.show_help]]">
                    <paper-icon-button class="grey" on-tap="_toggleHelp" icon="close"></paper-icon-button>
                </div>
            </div>
        </div>
        <div hidden$="[[!_d.show_help]]">
            <div class="readme_container">
                <h2 style="margin:0;color:#3F51B5">Beschreibung</h2>
                <p>[[_current_app.description]]</p>
            </div>
            <div class="readme_container">
                <h2 style="margin:0;color:#3F51B5">Hilfe (Readme)</h2>
                <div id="readme"></div>
            </div>
        </div>
        <template is="dom-if" if="[[!_d.show_help]]" restamp="true">
            <div>
                <optinomic-title small h1="ActInfo" h2="Sonderversion für den stationären Alkohol- und Medikamentenbereich." h3="Chart"></optinomic-title>
                <template is="dom-if" if="[[!_sr_actinfo_ein]]">
                    <h3>Keine ActInfo-Daten vorhanden.</h3>
                </template>
                <template is="dom-if" if="[[_sr_actinfo_ein]]">
                    <actinfo-problemsubstanzen data="[[_sr_actinfo_ein]]"></actinfo-problemsubstanzen>

                    <h3>Alkohol bei Eintritt (AUDIT - Alcohol Use Disorders Identification)</h3>
                    <optinomic-chart-profile language="de" options="[[_d.actinfo_audit.options]]" scales="[[_d.actinfo_audit.scales]]" ranges="[[_d.actinfo_audit.ranges]]" scores="[[_sr_actinfo_ein]]"> </optinomic-chart-profile>
                </template>
                <template is="dom-if" if="[[_sr_actinfo.merged]]">
                    <h3>Nikotin (Fagerström) bei Ein- & Austritt</h3>
                    <optinomic-chart-profile language="de" options="[[_d.actinfo_fagerstroem.options]]" scales="[[_d.actinfo_fagerstroem.scales]]" ranges="[[_d.actinfo_fagerstroem.ranges]]" scores="[[_sr_actinfo]]"> </optinomic-chart-profile>
                </template>
            </div>
            <div>
                <optinomic-title small h1="TMT (Trail Making Test)" h2="Visuelles Scannen, psychomotorische Geschwindigkeit und Leistung der exekutiven Funktionen." h3="Chart"></optinomic-title>
                <template is="dom-if" if="[[!_sr_tmt]]">
                    <h3>Keine TMT-Daten vorhanden.</h3>
                </template>
                <template is="dom-if" if="[[_sr_tmt]]">
                    <optinomic-chart-profile language="de" options="[[_d.tmt.options_text]]" scales="[[_d.tmt.scales]]" ranges="[[_d.tmt.ranges]]" scores="[[_sr_tmt]]" clinic_samples='include(includes/ks_tmt_smaller_statistics_only_stat.json)'> </optinomic-chart-profile>
                </template>
            </div>
            <div>
                <optinomic-title small h1="Brief Symptom Checklist (BSCL)" h2="Erfassung subjektiver Beeinträchtigung durch körperliche und psychische Symptome." h3="Chart"></optinomic-title>
                <template is="dom-if" if="[[!_sr_bscl]]">
                    <h3>Keine BSCL-Daten vorhanden.</h3>
                </template>
                <template is="dom-if" if="[[_sr_bscl]]">
                    <optinomic-chart-profile language="de" options="[[_d.bscl.options_text]]" start="[[_d.bscl.start]]" scales="[[_d.bscl.scales]]" ranges="[[_d.bscl.ranges]]" scores="[[_sr_bscl]]" clinic_samples='include(includes/ks_bscl.json)'> </optinomic-chart-profile>
                </template>
            </div>
            <div>
                <optinomic-title small h1="Depressions-Inventar (BDI-II)" h2="Schweregrad depressiver Symptomatik im klinischen Bereich." h3="Chart"></optinomic-title>
                <template is="dom-if" if="[[!_sr_bdi]]">
                    <h3>Keine BDI-Daten vorhanden.</h3>
                </template>
                <template is="dom-if" if="[[_sr_bdi]]">

                </template>
            </div>
            <div>
                <optinomic-title small h1="ISK (Inventar Sozialer Kompetenzen)" h2="ISK Kurzform" h3="Chart"></optinomic-title>
                <template is="dom-if" if="[[!_sr_isk]]">
                    <h3>Keine ISK-Daten vorhanden.</h3>
                </template>
                <template is="dom-if" if="[[_sr_isk]]">

                </template>
            </div>
            <div>
                <optinomic-title small h1="Stress-Coping-Inventar (SCI)" h2="Messung von Stressbelastung, Stresssymptomen und Stressbewältigungs-Strategien (Coping)" h3="Chart"></optinomic-title>
                <template is="dom-if" if="[[!_sr_sci.done]]">
                    <h3>Keine SCI-Daten vorhanden.</h3>
                </template>
                <template is="dom-if" if="[[_sr_sci.done]]">

                    <p style="text-align: center; color:#3F51B5">[[_sr_sci.population]] <span class="caption">(Stanine)</span></p>
                    <optinomic-chart-profile language="de" options="[[_d.sci_stress.options]]" scales="[[_d.sci_stress.scales]]" ranges="[[_d.sci_stress.ranges]]" scores="[[_sr_sci]]"></optinomic-chart-profile>
                    <h3>Hilfreiche Copingstrategien</h3>
                    <p>Diese helfen die möglichen körperlichen und psychischen Stressreaktionen, welche nicht gesund sind, zu reduzieren. Hohe Ausprägungen sind daher gut.</p>
                    <p style="text-align: center; color:#3F51B5">[[_sr_sci.population]] <span class="caption">(Stanine)</span></p>
                    <optinomic-chart-profile language="de" options="[[_d.sci_hilfreich.options]]" scales="[[_d.sci_hilfreich.scales]]" ranges="[[_d.sci_hilfreich.ranges]]" scores="[[_sr_sci]]"></optinomic-chart-profile>
                </template>
            </div>
            <div>
                <optinomic-title small h1="WHOQOL-BREF (WHO Quality of Life)" h2="Beurteilung der Physischen und Psychischen Lebensqualität" h3="Chart"></optinomic-title>
                <template is="dom-if" if="[[!_sr_whoqol]]">

                </template>
                <template is="dom-if" if="[[_sr_whoqol]]">

                </template>
            </div>
        </template>
    </template>

        _mergeActinfo: function() {
            this.debounce('_mergeActinfo', function() {

                var _sr_actinfo = [];
                if ((this._sr_actinfo_ein !== undefined) && (this._sr_actinfo_aus !== undefined)) {
                    if ((this._sr_actinfo_ein.data !== undefined) && (this._sr_actinfo_aus.data !== undefined)) {
                        this._sr_actinfo_ein.data.forEach(function(current, ID) {
                            current.app_name = 'Eintritt';
                            current.info = current.app_name + ': ' + current.calculation.FAGERSTROEM.interpretation.result
                            _sr_actinfo.push(current);
                        });
                        this._sr_actinfo_aus.data.forEach(function(current, ID) {
                            current.app_name = 'Austritt';
                            current.info = current.app_name + ': ' + current.calculation.FAGERSTROEM.interpretation.result
                            _sr_actinfo.push(current);
                        });


                        var actinfo_obj = {
                            "merged": true,
                            "data": _sr_actinfo,
                            "app_id": "actinfo - Ein & Austritt"
                        }
                        this.set('_sr_actinfo', actinfo_obj);
                        //console.warn('_mergeActinfo', this._sr_actinfo_ein, this._sr_actinfo_ein, this._sr_actinfo);
                    };
                };

            }, 250);
        },

        _processSCI: function() {
            this.debounce('_processSCI', function() {

                var _sr_sci = [];
                var population = ""
                if (this._sr_sci_response !== undefined) {
                    if (this._sr_sci_response.data !== undefined) {
                        this._sr_sci_response.data.forEach(function(current, ID) {

                            // console.warn('_processSCI - Current', ID, current);

                            current.info = {};
                            current.info.app_zeitpunkt = 'Unbekannt';
                            if ("Erhebungszeitpunkt" in current.calculation.response.data.response) {

                                if (current.calculation.response.data.response.Erhebungszeitpunkt === "1") {
                                    current.info.app_zeitpunkt = 'Eintritt';
                                } else {
                                    if (current.calculation.response.data.response.Erhebungszeitpunkt === "2") {
                                        current.info.app_zeitpunkt = 'Austritt';
                                    } else {
                                        current.info.app_zeitpunkt = 'Verlauf';
                                    };
                                };
                            };

                            current.info.score_0 = parseInt(current.calculation.scores["0"].stanine);
                            current.info.score_1 = parseInt(current.calculation.scores["1"].stanine);
                            current.info.score_2 = parseInt(current.calculation.scores["2"].stanine);
                            current.info.score_3 = parseInt(current.calculation.scores["3"].stanine);
                            current.info.score_4 = parseInt(current.calculation.scores["4"].stanine);
                            current.info.score_5 = parseInt(current.calculation.scores["5"].stanine);
                            current.info.score_6 = 10 - parseInt(current.calculation.scores["6"].stanine);

                            population = current.calculation.population.name;

                            _sr_sci.push(current);

                        });

                        var return_obj = {
                            "done": true,
                            "population": population,
                            "data": _sr_sci
                        }
                        this.set('_sr_sci', return_obj);
                        console.warn('_processSCI', this._sr_sci);
                    };
                };

            }, 250);
        },


        _sr_bsclChanged: function() {
            this.debounce('_sr_bsclChanged', function() {

                clinic_sample_dive.dive_array.push(0);

                console.error('_sr_bsclChanged', latest_sr, clinic_sample_dive);

                this.set('_d.bscl.clinic_sample_dive', clinic_sample_dive);

                console.error('_sr_bsclChanged SET', clinic_sample_dive, this._d);


            }, 250);
