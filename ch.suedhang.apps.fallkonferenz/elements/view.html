<link rel="import" href="optinomic-title/optinomic-title.html">
<link rel="import" href="optinomic-chart-profile/optinomic-chart-profile.html">
<dom-module id="optinomic-template">
    <template>
        <style include="shared-styles">
         :host {
            display: block;
            padding: 6px;
        }
        </style>
        <div class="horizontal wrap">
            <div class="flex app_title">
                <optinomic-title nomargin h1="[[_current_app.name]]" h2="[[_current_app.short_description]]" h3="[[_current_app.version]]"></optinomic-title>
            </div>
            <div>
                <div hidden$="[[_d.show_help]]">
                    <paper-icon-button class="grey" on-tap="_toggleHelp" icon="help-outline"></paper-icon-button>
                </div>
                <div hidden$="[[!_d.show_help]]">
                    <paper-icon-button class="grey" on-tap="_toggleHelp" icon="close"></paper-icon-button>
                </div>
            </div>
        </div>
        <div hidden$="[[!_d.show_help]]">
            <div class="readme_container">
                <h2 style="margin:0;color:#3F51B5">Beschreibung</h2>
                <p>[[_current_app.description]]</p>
            </div>
            <div class="readme_container">
                <h2 style="margin:0;color:#3F51B5">Hilfe (Readme)</h2>
                <div id="readme"></div>
            </div>
        </div>
        <template is="dom-if" if="[[!_d.show_help]]" restamp="true">
            <div>
                <optinomic-title small h1="ActInfo" h2="Sonderversion für den stationären Alkohol- und Medikamentenbereich." h3="Chart"></optinomic-title>
                <template is="dom-if" if="[[!_sr_actinfo_ein]]">
                    <h3>Keine ActInfo-Daten vorhanden.</h3>
                </template>
                <template is="dom-if" if="[[_sr_actinfo_ein]]">
                    <actinfo-problemsubstanzen data="[[_sr_actinfo_ein]]"></actinfo-problemsubstanzen>
                    <h3>Alkohol bei Eintritt (AUDIT - Alcohol Use Disorders Identification)</h3>
                    <optinomic-chart-profile language="de" options="[[_d.actinfo_audit.options]]" scales="[[_d.actinfo_audit.scales]]" ranges="[[_d.actinfo_audit.ranges]]" scores="[[_sr_actinfo_ein]]"> </optinomic-chart-profile>
                </template>
                <template is="dom-if" if="[[_sr_actinfo.merged]]">
                    <h3>Nikotin (Fagerström) bei Ein- & Austritt</h3>
                    <optinomic-chart-profile language="de" options="[[_d.actinfo_fagerstroem.options]]" scales="[[_d.actinfo_fagerstroem.scales]]" ranges="[[_d.actinfo_fagerstroem.ranges]]" scores="[[_sr_actinfo]]"> </optinomic-chart-profile>
                </template>
            </div>
            <div>
                <optinomic-title small h1="TMT (Trail Making Test)" h2="Visuelles Scannen, psychomotorische Geschwindigkeit und Leistung der exekutiven Funktionen." h3="Chart"></optinomic-title>
                <template is="dom-if" if="[[!_sr_tmt]]">
                    <h3>Keine TMT-Daten vorhanden.</h3>
                </template>
                <template is="dom-if" if="[[_sr_tmt]]">
                    <optinomic-chart-profile language="de" options="[[_d.tmt.options]]" scales="[[_d.tmt.scales]]" ranges="[[_d.tmt.ranges]]" scores="[[_sr_tmt]]" clinic_samples='include(includes/ks_tmt_smaller_statistics_only_stat.json)'> </optinomic-chart-profile>
                </template>
            </div>
            <div>
                <optinomic-title small h1="Brief Symptom Checklist (BSCL)" h2="Erfassung subjektiver Beeinträchtigung durch körperliche und psychische Symptome." h3="Chart"></optinomic-title>
                <template is="dom-if" if="[[!_sr_bscl]]">
                    <h3>Keine BSCL-Daten vorhanden.</h3>
                </template>
                <template is="dom-if" if="[[_sr_bscl]]">
                    <template is="dom-if" if="[[_d.bscl.clinic_sample_dive.defined]]" restamp="true">
                        <optinomic-chart-profile language="de" options="[[_d.bscl.options]]" start="[[_d.bscl.start]]" scales=" [[_d.bscl.scales]]" ranges="[[_d.bscl.ranges]]" scores="[[_sr_bscl]]" clinic_samples='include(includes/ks_bscl.json)' clinic_sample_dive="[[_d.bscl_clinic_sample_dive.array]]">
                        </optinomic-chart-profile>
                    </template>
                    <template is="dom-if" if="[[!_d.bscl.clinic_sample_dive.defined]]" restamp="true">
                        <p>Erstelle Klinikstichprobe der letzten Messung.</p>
                    </template>
                </template>
            </div>
            <div>
                <optinomic-title small h1="Depressions-Inventar (BDI-II)" h2="Schweregrad depressiver Symptomatik im klinischen Bereich." h3="Chart"></optinomic-title>
                <template is="dom-if" if="[[!_sr_bdi]]">
                    <h3>Keine BDI-Daten vorhanden.</h3>
                </template>
                <template is="dom-if" if="[[_sr_bdi]]">
                    <optinomic-chart-profile language="de" options="[[_d.bdi.options]]" scales="[[_d.bdi.scales]]" ranges="[[_d.bdi.ranges]]" scores="[[_sr_bdi]]"> </optinomic-chart-profile>
                </template>
            </div>
            <div>
                <optinomic-title small h1="ISK (Inventar Sozialer Kompetenzen)" h2="ISK Kurzform" h3="Chart"></optinomic-title>
                <template is="dom-if" if="[[!_sr_isk]]">
                    <h3>Keine ISK-Daten vorhanden.</h3>
                </template>
                <template is="dom-if" if="[[_sr_isk]]">
                    <optinomic-chart-profile language="de" options="[[_d.isk.options_text]]" scales="[[_d.isk.scales]]" ranges="[[_d.isk.ranges]]" scores="[[_sr_isk]]" clinic_samples='include(includes/ks_isk.json)'></optinomic-chart-profile>
                </template>
            </div>
            <div>
                <optinomic-title small h1="Stress-Coping-Inventar (SCI)" h2="Messung von Stressbelastung, Stresssymptomen und Stressbewältigungs-Strategien (Coping)" h3="Chart"></optinomic-title>
                <template is="dom-if" if="[[!_sr_sci.done]]">
                    <h3>Keine SCI-Daten vorhanden.</h3>
                </template>
                <template is="dom-if" if="[[_sr_sci.done]]">
                    <h3>Stressereignisse und Syptome</h3>
                    <p style="text-align: center; color:#3F51B5">[[_sr_sci.population]] <span class="caption">(Stanine)</span></p>
                    <optinomic-chart-profile language="de" options="[[_d.sci_stress.options]]" scales="[[_d.sci_stress.scales]]" ranges="[[_d.sci_stress.ranges]]" scores="[[_sr_sci]]"></optinomic-chart-profile>
                    <h3>Hilfreiche Copingstrategien</h3>
                    <p>Diese helfen die möglichen körperlichen und psychischen Stressreaktionen, welche nicht gesund sind, zu reduzieren. Hohe Ausprägungen sind daher gut.</p>
                    <p style="text-align: center; color:#3F51B5">[[_sr_sci.population]] <span class="caption">(Stanine)</span></p>
                    <optinomic-chart-profile language="de" options="[[_d.sci_hilfreich.options]]" scales="[[_d.sci_hilfreich.scales]]" ranges="[[_d.sci_hilfreich.ranges]]" scores="[[_sr_sci]]"></optinomic-chart-profile>
                </template>
            </div>
            <div>
                <optinomic-title small h1="WHOQOL-BREF (WHO Quality of Life)" h2="Beurteilung der Physischen und Psychischen Lebensqualität" h3="Chart"></optinomic-title>
                <template is="dom-if" if="[[!_sr_whoqol]]">
                    <h3>Keine WHOQOL-BREF-Daten vorhanden.</h3>
                </template>
                <template is="dom-if" if="[[_sr_whoqol]]">
                    <optinomic-chart-profile language="de" options="[[_d.whoqol.options_text]]" scales="[[_d.whoqol.scales]]" ranges="[[_d.whoqol.ranges]]" scores="[[_sr_whoqol]]"></optinomic-chart-profile>
                </template>
            </div>
        </template>
    </template>
    <script>
    Polymer({
        is: 'optinomic-template',

        behaviors: [ReduxBehavior, AsyncActionsBehavior],


        __loadData: function() {
            this.dispatch('actionGetSurveyResponses', 'ch.suedhang.apps.actinfo_ein');
            this.dispatch('actionGetSurveyResponses', 'ch.suedhang.apps.actinfo_aus');
            this.dispatch('actionGetSurveyResponses', 'ch.suedhang.apps.tmt_V3');
            this.dispatch('actionGetSurveyResponses', 'ch.suedhang.apps.bscl_anq');
            this.dispatch('actionGetSurveyResponses', 'ch.suedhang.apps.bdi');
            this.dispatch('actionGetSurveyResponses', 'ch.suedhang.apps.isk');
            this.dispatch('actionGetSurveyResponses', 'ch.suedhang.apps.sci');
            this.dispatch('actionGetSurveyResponses', 'com.optinomic.apps.whoqol');
        },

        __init: function() {

            this._d = this._d === undefined ? {} : this._d;

            var d = this.get('_d');

            d.show_help = false;

            include(definitions/actinfo.js)
            include(definitions/tmt.js)
            include(definitions/bscl.js)
            include(definitions/bdi.js)
            include(definitions/isk.js)
            include(definitions/sci.js)
            include(definitions/whoqol.js)

            this.set('_d', d);
            console.log('INIT _d', d);
        },


        properties: {
            _clinic: {
                type: String,
                statePath: 'clinic.data'
            },

            _current_app: {
                type: Object,
                statePath: 'apps.current.data'
            },

            _sr_bscl: {
                type: Object,
                statePath: function(state) {
                    var app_id = 'ch.suedhang.apps.bscl_anq'
                    if (app_id in state.survey_responses.data) {
                        return state.survey_responses.data[app_id]
                    } else {
                        return null
                    };
                },
                observer: '_sr_bsclChanged'
            },

            _sr_bdi: {
                type: Object,
                statePath: function(state) {
                    var app_id = 'ch.suedhang.apps.bdi'
                    if (app_id in state.survey_responses.data) {
                        return state.survey_responses.data[app_id]
                    } else {
                        return null
                    };
                }
            },
            _sr_tmt: {
                type: Object,
                statePath: function(state) {
                    var app_id = 'ch.suedhang.apps.tmt_V3'
                    if (app_id in state.survey_responses.data) {
                        return state.survey_responses.data[app_id]
                    } else {
                        return null
                    };
                }
            },
            _sr_isk: {
                type: Object,
                statePath: function(state) {
                    var app_id = 'ch.suedhang.apps.isk'
                    if (app_id in state.survey_responses.data) {
                        return state.survey_responses.data[app_id]
                    } else {
                        return null
                    };
                }
            },
            _sr_whoqol: {
                type: Object,
                statePath: function(state) {
                    var app_id = 'com.optinomic.apps.whoqol'
                    if (app_id in state.survey_responses.data) {
                        return state.survey_responses.data[app_id]
                    } else {
                        return null
                    };
                }
            },
            _sr_actinfo_ein: {
                type: Object,
                statePath: function(state) {
                    var actinfo_ein = 'ch.suedhang.apps.actinfo_ein'
                    if (actinfo_ein in state.survey_responses.data) {
                        return state.survey_responses.data[actinfo_ein]
                    } else {
                        return null
                    };
                },
                observer: '_mergeActinfo'
            },
            _sr_actinfo_aus: {
                type: Object,
                statePath: function(state) {
                    var actinfo_aus = 'ch.suedhang.apps.actinfo_aus'
                    if (actinfo_aus in state.survey_responses.data) {
                        return state.survey_responses.data[actinfo_aus]
                    } else {
                        return null
                    };
                },
                observer: '_mergeActinfo'
            },
            _sr_actinfo: {
                type: Object,
                value: {
                    "merged": false
                }
            },

            _sr_sci_response: {
                type: Object,
                statePath: function(state) {
                    var app_id = 'ch.suedhang.apps.sci'
                    if (app_id in state.survey_responses.data) {
                        return state.survey_responses.data[app_id]
                    } else {
                        return null
                    };
                },
                observer: '_processSCI'
            },
            _sr_sci: {
                type: Object,
                value: {
                    "done": false
                }
            },

            _d: {
                type: Object
            }
        },


        _toggleHelp: function() {
            var d = this.get('_d');
            this._d = {};
            d.show_help = !d.show_help;

            var readme_box = this.$.readme;
            readme_box.innerHTML = this._current_app.readme_html;

            this.set('_d', d);
            console.log('INIT _d', d);
        },


        _mergeActinfo: function() {
            this.debounce('_mergeActinfo', function() {

                var _sr_actinfo = [];
                if ((this._sr_actinfo_ein !== undefined) && (this._sr_actinfo_aus !== undefined)) {
                    if ((this._sr_actinfo_ein.data !== undefined) && (this._sr_actinfo_aus.data !== undefined)) {

                        this._sr_actinfo_ein.data.forEach(function(current, ID) {
                            current.app_name = 'Eintritt';
                            current.FAGERSTROEM = current.calculation.actinfo_ein_calc.FAGERSTROEM;
                            current.info = current.app_name + ': ' + current.FAGERSTROEM.interpretation.result;
                            _sr_actinfo.push(current);
                        });
                        this._sr_actinfo_aus.data.forEach(function(current, ID) {
                            current.app_name = 'Austritt';
                            current.FAGERSTROEM = current.calculation.another_calculation.FAGERSTROEM;
                            current.info = current.app_name + ': ' + current.FAGERSTROEM.interpretation.result;
                            _sr_actinfo.push(current);
                        });

                        var actinfo_obj = {
                            "merged": true,
                            "data": _sr_actinfo,
                            "app_id": "actinfo - Ein & Austritt"
                        }
                        this.set('_sr_actinfo', actinfo_obj);
                        console.warn('_mergeActinfo', this._sr_actinfo_ein, this._sr_actinfo_ein, this._sr_actinfo);
                    };
                };

            }, 250);
        },

        _processSCI: function() {
            this.debounce('_processSCI', function() {

                var _sr_sci = [];
                var population = ""
                if ((this._sr_sci_response !== undefined) && (this._sr_sci_response !== null)) {
                    if (this._sr_sci_response.data !== undefined) {
                        this._sr_sci_response.data.forEach(function(current, ID) {

                            // console.warn('_processSCI - Current', ID, current);

                            current.info = {};
                            current.info.app_zeitpunkt = 'Unbekannt';
                            if ("Erhebungszeitpunkt" in current.calculation.scores.response.data.response) {

                                if (current.calculation.scores.response.data.response.Erhebungszeitpunkt === "1") {
                                    current.info.app_zeitpunkt = 'Eintritt';
                                } else {
                                    if (current.calculation.scores.response.data.response.Erhebungszeitpunkt === "2") {
                                        current.info.app_zeitpunkt = 'Austritt';
                                    } else {
                                        current.info.app_zeitpunkt = 'Verlauf';
                                    };
                                };
                            };

                            current.info.score_0 = parseInt(current.calculation.scores.scores["0"].stanine);
                            current.info.score_1 = parseInt(current.calculation.scores.scores["1"].stanine);
                            current.info.score_2 = parseInt(current.calculation.scores.scores["2"].stanine);
                            current.info.score_3 = parseInt(current.calculation.scores.scores["3"].stanine);
                            current.info.score_4 = parseInt(current.calculation.scores.scores["4"].stanine);
                            current.info.score_5 = parseInt(current.calculation.scores.scores["5"].stanine);
                            current.info.score_6 = 10 - parseInt(current.calculation.scores.scores["6"].stanine);

                            population = current.calculation.scores.population.name;

                            _sr_sci.push(current);

                        });

                        var return_obj = {
                            "done": true,
                            "population": population,
                            "data": _sr_sci
                        }
                        this.set('_sr_sci', return_obj);
                        console.warn('_processSCI', this._sr_sci);
                    };
                };

            }, 250);
        },


        _sr_bsclChanged: function() {
            this.debounce('_sr_bsclChanged', function() {

                if ((this._sr_bscl !== undefined) && (this._sr_bscl !== null)) {


                    // Check latest survey_response and build "_d.bscl.clinic_sample_dive.array"
    
                    var clinic_sample_dive = {
                        "defined": false,
                        "array": []
                    };
                    
                    // var latest_sr = this._sr_bscl.data[this._sr_bscl.data.length - 1];
    
    
                    // Messzeitpunkt
                    // if () {}
                    clinic_sample_dive.array.push(0);
    
                    clinic_sample_dive.array.push(2);
    
                    clinic_sample_dive.array.push(4);

                    // clinic_sample_dive.array = "[0, 2, 4]";
    
                    // Set
                    // clinic_sample_dive.dive_array = "[" + clinic_sample_dive.dive_array.toString() + "]";
    
                    clinic_sample_dive.defined = true;
    
    
    
                    console.error('_sr_bsclChanged', this._sr_bscl, clinic_sample_dive);
    
                    this.set('_d.bscl_clinic_sample_dive', clinic_sample_dive);
    
                    console.error('_sr_bsclChanged SET', clinic_sample_dive, this._d);

                };

            }, 250);
        },


        ready: function() {
            this.__loadData();
            this.__init();
        }
    });
    </script>
</dom-module>
