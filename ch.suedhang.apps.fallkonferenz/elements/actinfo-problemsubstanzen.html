<dom-module id="actinfo-problemsubstanzen">
    <template>
        <style include="shared-styles">
         :host {
            display: block;
        }
        </style>
        <template is="dom-repeat" items="[[data.data]]" as="item">
            <div class="horizontal wrap">
                <div class="flex app_title">
                    <h2>Problemsubstanzen</h2>
                    <p style="margin-top:-12px;">[[item.calculation.actinfo_ein.problemsubstanzen.description]]</p>
                </div>
                <div>
                    <p class="caption">[[item.calculation.actinfo_ein.messzeitpunkt.mz_text]]
                        <br>[[item.calculation.actinfo_ein.messzeitpunkt.mz_datum]]</p>
                </div>
            </div>
            <div class="list_container">
                <ol>
                    <template is="dom-repeat" items="[[item.calculation.actinfo_ein.problemsubstanzen.substanzen]]" as="ps">
                        <li>
                            <p>
                                <b>[[ps.substanz]]: </b>&nbsp;[[ps.label]]
                                <template is="dom-if" if="[[ps.audit]]">
                                    <span> AUDIT: [[ps.audit]]</span>
                                </template>
                                <template is="dom-if" if="[[ps.fagerstroem]]">
                                    <span> Fagerstr√∂m: [[ps.fagerstroem]]</span>
                                </template>
                            </p>
                        </li>
                    </template>
                </ol>
            </div>
            <p>&nbsp;</p>
        </template>
    </template>
    <script>
    Polymer({
        is: 'actinfo-problemsubstanzen',

        behaviors: [ReduxBehavior, AsyncActionsBehavior],

        properties: {
            data: {
                type: Object,
                observer: '_dataChanged'
            }
        },

        _dataChanged: function() {
            var calculation = this.data.data["0"].calculation.actinfo_ein;
            console.warn('_dataChanged', calculation);
            // Do whatever you like with your data here!
        },

        ready: function() {}
    });
    </script>
</dom-module>
