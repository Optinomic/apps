<dom-module id="actinfo-problemsubstanzen">
    <template>
        <style include="shared-styles">
         :host {
            display: block;

            .list_container {
                width: 80%;
                margin-bottom: 24px !important;
            }

            ol {
                list-style-type: none;
            }

            ol li {
                position: relative;
            }

            li p {
                padding-left: 48px;
            }

            span {
                position: absolute;
            }
        }
        </style>
        <template is="dom-repeat" items="[[data.data]]" as="item">
            <div class="horizontal wrap">
                <div class="flex app_title">
                    <h3>Problemsubstanzen</h3>
                    <p style="margin-top:-6px;">[[item.calculation.problemsubstanzen.description]]</p>
                </div>
                <div>
                    <p class="caption">[[item.calculation.messzeitpunkt.mz_text]]
                        <br>[[item.calculation.messzeitpunkt.mz_datum]]</p>
                </div>
            </div>
            <div class="list_container">
                <ol>
                    <template is="dom-repeat" items="[[item.calculation.problemsubstanzen.substanzen]]" as="ps">
                        <li><span> â”€ </span>
                            <p>
                                <b>[[ps.substanz]]: </b>[[ps.label]]
                                <template is="dom-if" if="[[ps.audit]]">
                                    <span> [[ps.audit]]</span>
                                </template>
                                <template is="dom-if" if="[[ps.fagerstroem]]">
                                    <span> [[ps.fagerstroem]]</span>
                                </template>
                            </p>
                        </li>
                    </template>
                </ol>
            </div>
        </template>
    </template>
    <script>
    Polymer({
        is: 'actinfo-problemsubstanzen',

        behaviors: [ReduxBehavior, AsyncActionsBehavior],

        properties: {
            data: {
                type: Object,
                observer: '_dataChanged'
            }
        },

        _dataChanged: function() {
            var calculation = this.data.data["0"].calculation;
            console.warn('_dataChanged', calculation);
        },

        ready: function() {}
    });
    </script>
</dom-module>
