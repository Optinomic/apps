<div layout="row" layout-gt-xs="row" layout-sm="row" layout-align="start center">
    <div flex ng-if="!d.grid.is_row_selected">
        <md-input-container class="md-primary md-block">
            <label><i class="mdi mdi-filter"></i> Filter</label>
            <input ng-model="d.grid.options.quickFilterText">
        </md-input-container>
    </div>
    <div flex ng-if="d.grid.is_row_selected" style="height:84px; padding:5px; margin:5px;">
        <div layout="row" layout-gt-xs="row" layout-sm="row" layout-align="start center" ayout-padding class="md-whiteframe-2dp">
            include(templates/partial/template_selected_detail.html)
        </div>
    </div>
    <div>
        <md-button style="font-size: 18px;" ng-click="d.functions.resizeGrid()" class="md-primary md-icon-button" aria-label="Resize">
            <i class="mdi mdi-auto-fix"></i>
            <md-tooltip md-direction="bottom">
                Grösse automatisch anpassen
            </md-tooltip>
        </md-button>
        <md-button style="font-size: 18px;" ng-click="d.functions.toggleToolPanel()" class="md-primary md-icon-button" aria-label="Tool">
            <i class="mdi mdi-table-edit"></i>
            <md-tooltip md-direction="bottom">
                Toolpanel ein-/ausblenden
            </md-tooltip>
        </md-button>
        <md-button ng-if="d.appState === 'show'" ng-click="entryNew()" class="md-fab" aria-label="Hinzufügen" style="background-color: #E91E63;">
            <i class="md-title mdi mdi-plus" style="font-size:41px; color:#FCE4EC; padding-top:7px;"></i>
            <md-tooltip md-direction="left">
                Neu erfassen | hinzufügen
            </md-tooltip>
        </md-button>
    </div>
</div>
<div ag-grid="d.grid.options" class="ag-optinomic" style="width: 100%; height: 410px;"></div>
