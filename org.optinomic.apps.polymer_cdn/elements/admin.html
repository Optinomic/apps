<style is="custom-style" include="shared-styles iron-flex iron-flex-alignment">
:host {
    display: block;
}

html,
body {
    font-family: 'Roboto', sans-serif !important;
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
    min-height: 100%;
    -webkit-text-size-adjust: 100%;
    -ms-text-size-adjust: 100%;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}
</style>
<dom-module id="optinomic-app">
    <template>
        <style include="shared-styles">
        :host {
            display: block;
            margin-left: -5px;
            padding-bottom: 12px;
            font-family: 'Roboto', sans-serif !important;
        }
        </style>
        <div>
            <template is="dom-if" if="[[loading]]">
                <p>Loading...</p>
            </template>
        </div>
        <div>
            <template is="dom-if" if="[[patient.data]]">
                <optinomic-avatar firstname="[[patient.data.first_name]]" lastname="[[patient.data.last_name]]" gender="[[patient.data.gender]]" birthdate="[[patient.data.birthdate]]"></optinomic-avatar>
                <p style$="color:[[patient.data.extras.color_main]]">[[patient.data.extras.full_name]]</p>
            </template>
        </div>
        <div class="Data">
            <h1>Data</h1>
            <h3>survey_responses</h3>
            <show-json json='[[survey_responses]]'></show-json>
            <h3>stays</h3>
            <show-json json='[[stays]]'></show-json>
            <h3>patient</h3>
            <show-json json='[[patient]]'></show-json>
            <h3>apps</h3>
            <show-json json='[[apps]]'></show-json>
        </div>
        <div class="">
            <h1>[[params.appName]]</h1>
            <p>[[params.appName]] |Â Admin = [[clinic.data.admin_name]] | [[patient.data.last_name]] [[patient.data.first_name]]</p>
            <optinomic-patient-details patient="[[patient.data]]" language="de"></optinomic-patient-details>
        </div>
        <div id="container">
            <paper-button on-tap="debugdoc" class="pink">Debug</paper-button>
            <paper-button on-tap="debugdoc" raised class="indigo">getClinic [[clinic.data.array.length]]</paper-button>
            <paper-button on-tap="debugdoc" toggles raised class="green">Debug</paper-button>
        </div>
        <div id="container">
            <paper-icon-button on-tap="refresh_data" icon="favorite"></paper-icon-button>
            <paper-icon-button on-tap="refresh_data" icon="menu" class="indigo"></paper-icon-button>
            <paper-icon-button on-tap="refresh_data" icon="star"></paper-icon-button>
        </div>
    </template>
</dom-module>
