include(../lib/html/optinomic/page/start.m4)
<md-content class="md-padding">
    <div ng-if="d.diagnoses" ng-repeat="entry in d.diagnoses | orderBy:d.appInit.predicate:d.appInit.reverse | filter:d.appInit.filter">
        <div layout="row" layout-gt-xs="row" layout-align="start start" layout-margin>
            <div>
                <p class="flow-text">{{entry.diagn_rank}}.</p>
            </div>
            <div flex>
                <a target="_blank" ng-href="{{entry.icd_url_info}}">
                    <p class="flow-text">{{entry.custom_text}}</p>
                </a>
            </div>
        </div>
    </div>
    <div ng-if="!d.diagnoses">
        <div layout="row" layout-gt-xs="row" layout-align="start start" layout-margin>
            <div flex>
                <p class="flow-text">Keine Diagnosen</p>
            </div>
        </div>
    </div>
</md-content>
include(../lib/html/optinomic/page/end.m4)
