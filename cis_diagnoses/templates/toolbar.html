<div ng-if="d.appState === 'show'" layout="row" layout-gt-xs="row" layout-align="start center">
    <div flex="5" ng-if="!d.appInit.show_controls[$index].show_controls">
        &nbsp;
    </div>
    <md-input-container flex class="md-block">
        <label>Diagnose - Filter: {{d.appInit.filter}}</label>
        <input ng-model="d.appInit.filter">
    </md-input-container>
    <div flex="5" ng-if="!d.appInit.show_controls[$index].show_controls">
        &nbsp;
    </div>
</div>
