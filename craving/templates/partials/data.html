<div layout="row" layout-sm="column" layout-align="start end">
    <div flex>
        <h3 class="md-headline">{{d.dataMain.apps.current.name}}</h3>
    </div>
    <div style="margin-top:8px;">
        <md-input-container>
            <label>Filter</label>
            <input ng-model="d.gridOptions.quickFilterText">
        </md-input-container>
    </div>
    <div>
        <md-button ng-click="d.functions.resizeGrid()" class="md-primary" aria-label="Resize">
            Resize
        </md-button>
        <md-button ng-click="d.functions.toggleToolPanel()" class="md-primary" aria-label="Tool">
            Tool
        </md-button>
    </div>
</div>
<div ag-grid="d.gridOptions" class="ag-optinomic" style="width: 100%; height: 438px;"></div>
<p class="small md-caption">
    <span class="small md-caption" ng-repeat="selecteRow in d.gridOptions.selectedNodesById">
        :: {{selecteRow.data.datestamp}} | <b>{{selecteRow.data.Suchtdruck_1}}</b> ({{selecteRow.id}})
    </span>
</p>
