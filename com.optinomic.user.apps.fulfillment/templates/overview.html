<div>
    <h3 class="md-headline">Patientenliste ({{d.app.patients.data.length}})</h3>
    <md-list ng-cloak>
        <md-list-item class="secondary-button-padding" ng-repeat="p in d.app.patients.data">
            <div layout="row" layout-xs="row" layout-gt-xs="row" layout-align="start center">
                <p ng-if="p.fulfillment.count === 0" flex="5" class="md-title" style="color:#F44336">
                    ?
                </p>
                <p ng-if="p.fulfillment.count > 0" flex="5" class="md-title" style="color:#4CAF50">
                    {{p.fulfillment.count}}
                </p>
                <p flex class="md-subhead">{{p.data.last_name}} {{p.data.first_name}} ({{p.data.birthdate | date}})</p>
            </div>
            <md-button class="md-secondary" ng-click="showPatientDetails($index)">More Info</md-button>
            <md-divider></md-divider>
        </md-list-item>
    </md-list>
</div>
