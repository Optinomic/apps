<div ng-if="!d.app.fulfillment.loaded" layout="row" layout-sm="column" layout-align="space-around" style="margin-top:60px;">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    <p class="md-caption">PrÃ¼fe alle Messungen der Patientenliste ({{d.app.patients.data.length}}).</p>
</div>
<div ng-if="d.app.fulfillment.loaded">
    <h3 class="md-headline">Patientenliste ({{d.app.patients.data.length}})</h3>
    <div class="grid-border-top" layout="row" layout-xs="row" layout-gt-xs="row" layout-align="space-between center" ng-repeat="p in d.app.patients.data">
        <div flex layout="row" layout-xs="row" layout-gt-xs="row" layout-align="center center">
            <div flex="10">
                <p ng-if="p.fulfillment.count === 0" class="md-title" style="color:#F44336">
                    0
                </p>
                <p ng-if="p.fulfillment.count > 0" class="md-headline" style="color:#4CAF50">
                    {{p.fulfillment.count}}
                </p>
            </div>
            <div flex layout="row" layout-xs="row" layout-gt-xs="row" layout-align="space-between center">
                <p class="md-subhead">{{p.data.last_name}} {{p.data.first_name}} ({{p.data.birthdate | date}})</p>
                <md-button ng-if="p.fulfillment.count > 0" class="md-secondary" ng-click="showPatientDetails($index)">Details</md-button>
            </div>
        </div>
    </div>
</div>
