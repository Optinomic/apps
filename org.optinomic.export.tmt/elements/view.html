<link rel="import" href="optinomic-title/optinomic-title.html">
<link rel="import" href="paper-icon-button/paper-icon-button.html">
<link rel="import" href="paper-button/paper-button.html">
<dom-module id="optinomic-template">
    <template>
        <style include="shared-styles">
         :host {
            display: block;
        }

        .app_title {
            margin-bottom: 24px;
        }

        .readme_container {
            margin-bottom: 24px;
        }
        </style>
        <div class="horizontal wrap">
            <div class="flex app_title">
                <optinomic-title small nomargin h1="[[_current_app.name]]" h2="[[_current_app.short_description]]" h3="[[_current_app.version]]"></optinomic-title>
            </div>
            <div>
                <div hidden$="[[_d.show_help]]">
                    <paper-icon-button class="grey" on-tap="_toggleHelp" icon="help-outline"></paper-icon-button>
                </div>
                <div hidden$="[[!_d.show_help]]">
                    <paper-icon-button class="grey" on-tap="_toggleHelp" icon="close"></paper-icon-button>
                </div>
            </div>
        </div>
        <div hidden$="[[_d.show_help]]">
            <h2 class="indigo">Export</h2>
            <div>
                <paper-button on-click="onDownload" raised class="pink">Download: TMT (Full, all_patients)</paper-button>
                <a href="#" id="fileLink" hidden download="tmt_full_all_patients.json"></a>
            </div>
            <div>
                <paper-button on-click="onDownloadCSV" raised class="pink">TMT CSV</paper-button>
                <a href="#" id="fileLinkCSV" hidden download="tmt_full.csv"></a>
            </div>
        </div>
        <div hidden$="[[!_d.show_help]]">
            <div class="readme_container">
                <h2 style="margin:0;color:#3F51B5">Beschreibung</h2>
                <p>[[_current_app.description]]</p>
            </div>
            <div class="readme_container">
                <h2 style="margin:0;color:#3F51B5">Hilfe (Readme)</h2>
                <div id="readme"></div>
            </div>
        </div>
    </template>
    <script>
    Polymer({
        is: 'optinomic-template',

        behaviors: [ReduxBehavior, AsyncActionsBehavior],

        properties: {

            _current_app: {
                type: Object,
                statePath: 'apps.current.data'
            },

            _clinic: {
                type: String,
                statePath: 'clinic.data'
            },

            _d: {
                type: Object
            },

            _all_patient_results: {
                type: Object,
                statePath: function(state) {
                    return_obj = null;
                    if ((state._app_userapp_calculations !== null) && (state._app_userapp_calculations !== undefined)) {
                        if ((state._app_userapp_calculations.org_optinomic_export_tmt___tmt_full !== null) && (state._app_userapp_calculations.org_optinomic_export_tmt___tmt_full !== undefined)) {
                            if ((state._app_userapp_calculations.org_optinomic_export_tmt___tmt_full.data !== null) && (state._app_userapp_calculations.org_optinomic_export_tmt___tmt_full.data !== undefined)) {

                                return state._app_userapp_calculations.org_optinomic_export_tmt___tmt_full.data.patients;
                            };

                        };
                    };
                    return return_obj;
                },
                observer: '_createTMTFile'
            },
        },


        // --------------------------- Data --------------------------- 

        onDownload(e) {
            e.preventDefault();

            // File Content
            var content = JSON.stringify(this._all_patient_results, null, 2);
            console.log('File Content', content);

            const link = this.createFile(content);
            this.$.fileLink.href = link;
            this.$.fileLink.click();
        },

        onDownloadCSV(e) {
            e.preventDefault();

            // File Content
            var content = this.tmt_csv_file;
            console.log('CSV: File Content', content);

            const link = this.createFile(content);
            this.$.fileLinkCSV.href = link;
            this.$.fileLinkCSV.click();
        },

        createFile(text) {
            const textBlob = new Blob([text], { type: 'text/plain' });

            return window.URL.createObjectURL(textBlob);
        },
    

        // --------------------------- Data --------------------------- 

        _createTMTFile: function() {
            this.debounce('_createTMTFile', function() {
                if ((this._all_patient_results !== undefined) && (this._all_patient_results !== null)) {
                    if (this._all_patient_results.length > 0) {

                        // We have data -> Proceed.
                        var _all_patient_results = this.get('_all_patient_results');

                        var f = "";
                        var delimitter = ",";
                        var newline = "\n";

                        var header = "Name, Vorname, Alter, TMTAError, tmtA_z" + newline

                        _all_patient_results.forEach(function(r, rID) {
                            f = f + r.data.last_name;
                            f = f + r.data.first_name;

                            r.other_calculations["ch.suedhang.apps.tmt_V3:tmt_score"].forEach(function(calc, calcID) {
                                f = f + calc.set_age;
                                f = f + calc.TMTAError;
                                f = f + calc.percentile.z_scores.tmtA_z;
                            });
                            f = f + newline;
                        });

                        this.set('tmt_csv_file', f);

                    };
                };
            }, 250);
        },

        _toggleHelp: function() {
            var d = this.get('_d');
            this._d = {};
            d.show_help = !d.show_help;

            var readme_box = this.$.readme;
            readme_box.innerHTML = this._current_app.readme_html;

            this.set('_d', d);
            console.log('INIT _d', d);
        },

        // --------------------------- Data --------------------------- 

        __loadData: function() {
            Polymer.RenderStatus.afterNextRender(this, function() {

                // loadData


                //this.dispatch('actionGetUserAppCalculation', 'ch.suedhang.apps.tmt_V3', 'tmt_full');

                this.dispatch('actionGetUserAppCalculation', 'org.optinomic.export.tmt', 'tmt_full');


                //this.dispatch('actionGetUserAppCalculation', 'ch.suedhang.apps.tmt_V3', 'tmt_score');


            });
        },

        __init: function() {

            this._d = this._d === undefined ? {} : this._d;

            var d = this.get('_d');

            d.show_help = false;

            d.some_data = {
                "test": true
            };

            this.set('_d', d);
            console.log('INIT _d', d);
        },


        // --------------------------- Lifecycle --------------------------- 

        ready: function() {
            Polymer.RenderStatus.afterNextRender(this, function() {

                this.__loadData();
                this.__init();

            });
        }
    });
    </script>
</dom-module>
