<head>
    <link rel="import" href="iron-icons/iron-icons.html">
    <link rel="import" href="paper-icon-button/paper-icon-button.html">
    <link rel="import" href="paper-button/paper-button.html">
    <link rel="import" href="paper-card/paper-card.html">
    <link rel="import" href="google-map/google-map.html">
    <link rel="import" href="google-map/google-map-search.html">
    <link rel="import" href="google-map/google-map-marker.html">
</head>
<dom-module id="optinomic-app">
    <template>
        <style include="shared-styles">
        :host {
            display: block;
            margin-left: -5px;
            padding-bottom: 12px;
        }
        
        paper-card {
            position: absolute;
            bottom: 40px;
            left: 12px;
            z-index: 1;
            padding: 18px;
            background-color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.9);
        }
        
        google-map {
            height: 540px;
        }
        </style>
        <div>
            <template is="dom-if" if="[[loading]]">
                <p>Loading...</p>
            </template>
            <template is="dom-if" if="[[currentPatient.data]]">
                <google-map-search api-key="AIzaSyAdKyxsuBKVd6ERv29yjP2A6o4yYOqVjfk" globalSearch="true" global-search="true" map="[[map]]" query="[[currentPatient.data.extras.full_address]]" results="{{results}}">
                </google-map-search>
                <google-map fit-to-markers globalSearch="true" zoom="17" api-key="AIzaSyAdKyxsuBKVd6ERv29yjP2A6o4yYOqVjfk" map="{{map}}" latitude="46.8095955" longitude="7.1032351">
                    <template is="dom-repeat" items="{{results}}" as="marker">
                        <google-map-marker latitude="{{marker.latitude}}" longitude="{{marker.longitude}}">
                            <h2>{{marker.name}}</h2>
                            <span>{{marker.formatted_address}}</span>
                        </google-map-marker>
                    </template>
                </google-map>
                <paper-card elevation="2">
                    <p>[[currentPatient.data.extras.full_address]]</p>
                </paper-card>
            </template>
        </div>
    </template>
</dom-module>
