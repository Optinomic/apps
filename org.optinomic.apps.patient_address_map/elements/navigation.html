<head>
    <link rel="import" href="iron-icons/iron-icons.html">
    <link rel="import" href="paper-icon-button/paper-icon-button.html">
    <link rel="import" href="paper-button/paper-button.html">
    <link rel="import" href="paper-card/paper-card.html">
    <link rel="import" href="paper-card/paper-card.html">
    <link rel="import" href="paper-input/paper-input.html">
    <link rel="import" href="google-map/google-map.html">
    <link rel="import" href="google-map/google-map-search.html">
    <link rel="import" href="google-map/google-map-marker.html">
    <link rel="import" href="google-map/google-map-directions.html">
</head>
<dom-module id="optinomic-app">
    <template>
        <style include="shared-styles">
        :host {
            display: block;
            margin-left: -5px;
            padding-bottom: 12px;
        }
        
        paper-card {
            position: absolute;
            width: 458px;
            bottom: 40px;
            left: 12px;
            z-index: 1;
            padding: 18px;
            background-color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.9);
        }
        
        google-map {
            height: 540px;
        }
        </style>
        <div>
            <template is="dom-if" if="[[loading]]">
                <p>Loading...</p>
            </template>
            <template is="dom-if" if="[[current_patient.data]] && [[clinic.data]]">
                <div>
                    <h1 style="margin:0 !important">Navigation</h1>
                    <div>
                        <paper-input always-float-label label="Von: [[clinic.data.clinic_name]]" value="{{clinic.data.clinic_address}}">
                        </paper-input>
                        <paper-input always-float-label label="Bis: [[current_patient.data.extras.full_name]]" value="{{current_patient.data.extras.full_address}}">
                        </paper-input>
                    </div>
                    <google-map-directions api-key="AIzaSyAdKyxsuBKVd6ERv29yjP2A6o4yYOqVjfk" map="{{map_directions}}" start-address="[[clinic.data.clinic_address]]" end-address="[[current_patient.data.extras.full_address]]" travel-mode="DRIVING"></google-map-directions>
                    <google-map fit-to-markers globalSearch="true" api-key="AIzaSyAdKyxsuBKVd6ERv29yjP2A6o4yYOqVjfk" map="{{map_directions}}" latitude="46.8095955" longitude="7.1032351">
                    </google-map>
                    <paper-card elevation="2">
                        <paper-input always-float-label label="Von: [[clinic.data.clinic_name]]" value="{{clinic.data.clinic_address}}">
                        </paper-input>
                        <paper-input always-float-label label="Bis: [[current_patient.data.extras.full_name]]" value="{{current_patient.data.extras.full_address}}">
                        </paper-input>
                    </paper-card>
                </div>
            </template>
        </div>
    </template>
</dom-module>
