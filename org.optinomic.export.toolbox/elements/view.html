<link rel="import" href="optinomic-title/optinomic-title.html">
<link rel="import" href="optinomic-elements-helpers/optinomic-indication.html">
<link rel="import" href="paper-icon-button/paper-icon-button.html">
<link rel="import" href="paper-button/paper-button.html">
<dom-module id="optinomic-template">
    <template>
        <style include="shared-styles">
         :host {
            display: block;
        }

        .app_title {
            margin-bottom: 24px;
        }

        .readme_container {
            margin-bottom: 24px;
        }

        .content_block {
            margin-top: 24px;
            margin-bottom: 48px;
            border-top-color: #BDBDBD;
            border-top-style: solid;
            border-top-width: 1px;
        }
        </style>
        <div class="horizontal wrap">
            <div class="flex app_title">
                <optinomic-title small nomargin h1="[[_current_app.name]]" h2="[[_current_app.short_description]]" h3="[[_current_app.version]]"></optinomic-title>
            </div>
            <div>
                <div hidden$="[[_d.show_help]]">
                    <paper-icon-button class="grey" on-tap="_toggleHelp" icon="help-outline"></paper-icon-button>
                </div>
                <div hidden$="[[!_d.show_help]]">
                    <paper-icon-button class="grey" on-tap="_toggleHelp" icon="close"></paper-icon-button>
                </div>
            </div>
        </div>
        <div hidden$="[[_d.show_help]]">
            <div id="content">
                <template is="dom-if" if="[[_d.init_done]]">
                    <div class="content_block">
                        <element-export file-definitions="[[_d.bscl]]"></element-export>
                    </div>
                    <div class="content_block">
                        <element-export file-definitions="[[_d.isk]]"></element-export>
                    </div>
                    <div class="content_block">
                        <element-export file-definitions="[[_d.tmt]]"></element-export>
                    </div>
                </template>
                <template is="dom-if" if="[[!_d.init_done]]">
                    <optinomic-indication sign=":" title="Initialisiere..." color="#3F51B5"></optinomic-indication>
                </template>
            </div>
        </div>
        <div hidden$="[[!_d.show_help]]">
            <div class="readme_container">
                <h2 style="margin:0;color:#3F51B5">Beschreibung</h2>
                <p>[[_current_app.description]]</p>
            </div>
            <div class="readme_container">
                <h2 style="margin:0;color:#3F51B5">Hilfe (Readme)</h2>
                <div id="readme"></div>
            </div>
        </div>
    </template>
    <script>
    Polymer({
        is: 'optinomic-template',

        behaviors: [ReduxBehavior, AsyncActionsBehavior, optinomicExportToolbox],

        properties: {
            _d: {
                type: Object
            },
            _current_app: {
                type: Object,
                statePath: 'apps.current.data'
            },

            _clinic: {
                type: String,
                statePath: 'clinic.data'
            }
        },


        // --------------------------- Data --------------------------- 

        _createFile(text) {
            const textBlob = new Blob([text], { type: 'text/plain' });
            return window.URL.createObjectURL(textBlob);
        },

        onDownload(e) {
            e.preventDefault();

            // File Content
            var content = JSON.stringify(this._tmt_full_patients, null, 2);
            console.log('File Content', content);

            const link = this._createFile(content);
            this.$.fileLink.href = link;
            this.$.fileLink.click();
        },

        onDownloadCSV(e) {
            e.preventDefault();

            // File Content
            var content = this.tmt_csv_file;
            console.log('CSV: File Content', content);

            const link = this._createFile(content);
            this.$.fileLinkCSV.href = link;
            this.$.fileLinkCSV.click();
        },



        // --------------------------- Data --------------------------- 

        _createTMTFile: function() {
            this.debounce('_createTMTFile', function() {

                if ((this._tmt_full_patients !== undefined) && (this._tmt_full_patients !== null)) {
                    if (this._tmt_full_patients.length > 0) {

                        // We have data -> Proceed.
                        var _tmt_full_patients = this.get('_tmt_full_patients');
                        console.log('-> _tmt_full_patients', _tmt_full_patients);

                        var f = "";
                        var delimitter = ";";
                        var newline = "\n";

                        var header =
                            "Datum" + delimitter +
                            "Geschlecht" + delimitter +
                            "Name" + delimitter +
                            "Vorname" + delimitter +
                            "Alter" + delimitter +
                            "Ausbildung" + delimitter +
                            "MZ_Code" + delimitter +
                            "MZ_Text" + delimitter +
                            "TMTA_Error" + delimitter +
                            "TMTA_Time" + delimitter +
                            "TMTA_ZScore" + delimitter +
                            "TMTB_Error" + delimitter +
                            "TMTB_Time" + delimitter +
                            "TMTB_ZScore" + newline;
                        f = f + header;

                        _tmt_full_patients.forEach(function(r, rID) {
                            r.other_calculations["ch.suedhang.apps.tmt_V3:tmt_score"].forEach(function(calc, calcID) {

                                f = f + calc.date + delimitter;
                                if (r.patient.data.gender === 'male') {
                                    f = f + 'Herr' + delimitter;
                                } else {
                                    f = f + 'Frau' + delimitter;
                                };
                                f = f + r.patient.data.last_name + delimitter;
                                f = f + r.patient.data.first_name + delimitter;
                                f = f + calc.set_age + delimitter;
                                f = f + calc.percentile.vars.edu_years + delimitter;
                                f = f + calc.Messzeitpunkt.Messzeitpunkt + delimitter;
                                f = f + calc.Messzeitpunkt.Messzeitpunkt_Text + delimitter;
                                f = f + calc.TMTAError + delimitter;
                                f = f + calc.TMTATime + delimitter;
                                f = f + calc.percentile.z_scores.tmtA_z_rounded + delimitter;
                                f = f + calc.TMTBError + delimitter;
                                f = f + calc.TMTBTime + delimitter;
                                f = f + calc.percentile.z_scores.tmtB_z_rounded;
                                f = f + newline;

                            });
                        });

                        this.set('tmt_csv_file', f);

                    };
                };
            }, 250);
        },

        _toggleHelp: function() {
            var d = this.get('_d');
            this._d = {};
            d.show_help = !d.show_help;

            var readme_box = this.$.readme;
            readme_box.innerHTML = this._current_app.readme_html;

            this.set('_d', d);
            console.log('INIT _d', d);
        },

        // --------------------------- Data --------------------------- 

        __loadData: function() {


            Polymer.RenderStatus.afterNextRender(this, function() {

                // loadData


                //this.dispatch('actionGetUserAppCalculation', 'ch.suedhang.apps.tmt_V3', 'tmt_full');

                //this.dispatch('actionGetUserAppCalculation', 'org.optinomic.export.toolbox', 'tmt_full');

                //this.dispatch('actionGetUserAppCalculation', 'ch.suedhang.apps.tmt_V3', 'tmt_score');


            });
        },

        __init: function() {

            this._d = this._d === undefined ? {} : this._d;

            var d = this.get('_d');

            d.show_help = false;

            include(definitions/_default_top_fields.js)
            include(definitions/_default_bottom_fields.js)
            include(definitions/bscl.js)
            include(definitions/isk.js)
            include(definitions/tmt.js)

            // Defaultfields (Top & Bottom) setzen
            d.bscl.fields = d.default_top_fields.concat(d.bscl.fields);
            d.bscl.fields = d.bscl.fields.concat(d.default_bottom_fields);

            d.isk.fields = d.default_top_fields.concat(d.isk.fields);
            d.isk.fields = d.isk.fields.concat(d.default_bottom_fields);

            d.tmt.fields = d.default_top_fields.concat(d.tmt.fields);
            d.tmt.fields = d.tmt.fields.concat(d.default_bottom_fields);


            d.init_done = true;
            this._d = {};
            this.set('_d', d);
            this._d = d;

            console.log('TOP (__init)', this._d);
        },


        // --------------------------- Lifecycle --------------------------- 

        ready: function() {
            Polymer.RenderStatus.afterNextRender(this, function() {

                this.__loadData();
                this.__init();

            });
        }
    });
    </script>
</dom-module>
