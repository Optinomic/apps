<script>
optinomicExportToolbox = {


    behaviors: [],


    properties: {
        _calculation_data_source: {
            type: Array,
            value: []
        }
    },


    // --------------------------------
    // INIT
    // --------------------------------

    __setSources: function() {
        var _calculation_data_source = [];

        // --------------------------------------------
        // Datenquellen definieren!
        // --------------------------------------------


        // "userapp_calculation_id" muss mit .opapp Ã¼bereinstimmen!   Bsp.: "tmt_full" bei:
        // [calculation tmt_full javascript ch.suedhang.apps.tmt_V3 ch.suedhang.apps.tmt_V3:tmt_score]

        _calculation_data_source.push({
            "name": "Soziale Kompetenzen (ISK)",
            "userapp_calculation_id": "isk"
        });

        _calculation_data_source.push({
            "name": "BSCL (ANQ)",
            "userapp_calculation_id": "bscl"
        });

        _calculation_data_source.push({
            "name": "Trail Making Test (TMT)",
            "userapp_calculation_id": "tmt"
        });


        // Default for all
        _calculation_data_source.forEach(function(d, dID) {
        	_calculation_data_source.id = dID;
        	_calculation_data_source.userapp_id = "org.optinomic.export.toolbox";
        });


        _calculation_data_source.init_done = true;
        this._calculation_data_source = {};
        this.set('_calculation_data_source', _calculation_data_source);
        this._calculation_data_source = _calculation_data_source;

        console.log('optinomicExportToolbox (Behavior)', this._calculation_data_source);
    },

    // --------------------------------
    // Liefecycle
    // --------------------------------

    created: function() {
        this.__setSources();
    }
};
</script>
