<div ng-repeat="score in d.group_scores" class="grid-border-bottom">
    <div layout="row" layout-xs="row" layout-gt-xs="row" layout-align="space-between center">
        <div flex>
            <h3 class="md-headline">{{score.question}}</h3>
            <p class="md-subhead">{{score.full}}</p>
            <div>
                <div layout="row" layout-gt-xs="row" layout-xs="column" layout-align="start center">
                    <div flex="10">&nbsp;</div>
                    <div flex="40" style="text-align: center !important;">
                        <p class="md-caption">Stanine</p>
                    </div>
                    <div flex>&nbsp;</div>
                </div>
                <div layout="row" layout-gt-xs="row" layout-xs="column" layout-align="start center" ng-repeat="data in score.data">
                    <div flex="10">
                        <p class="md-body-2">{{data.label}}</p>
                    </div>
                    <div flex="40">
                        <score-threshold score="data.stanine" min="1" max="9" scale-ranges="d.scale_ranges" show-percent-scale="true" show-min-max="false"></score-threshold>
                    </div>
                    <div flex>
                        <p class="md-body-1"><span class="md-body-2">{{data.auspraegung}}: </span> {{data.interpretation}} (Î£{{data.sum_score}})</p>
                    </div>
                </div>
                <div layout="row" layout-gt-xs="row" layout-xs="column" layout-align="start center">
                    <div flex="10">&nbsp;</div>
                    <div flex="40" style="text-align: center !important;">
                        <p class="md-caption">Stanine</p>
                    </div>
                    <div flex>&nbsp;</div>
                </div>
            </div>
        </div>
    </div>
    <div style="margin-top: 30px;">&nbsp;</div>
</div>
include(../lib/html/optinomic/page/end.m4)
