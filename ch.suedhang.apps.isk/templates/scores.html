include(../lib/html/optinomic/page/start.m4)
<div ng-repeat="score in d.group_scores" class="grid-border-bottom">
    <div layout="row" layout-xs="row" layout-gt-xs="row" layout-align="space-between center">
        <div flex>
            <h3 class="md-headline">{{score.question}}</h3>
            <p class="md-subhead">{{score.full}}</p>
            <div class="no-page-break" style="margin-top: 16px;" layout="row" layout-xs="column" layout-gt-xs="row" layout-align="space-between start">
                <div flex>
                    <p class="md-body-1">Geringe Ausprägung</p>
                    <p class="md-caption" style="color:#757575;margin-top:-6px;">
                        {{score.sub_left}}
                    </p>
                </div>
                <div flex>
                    <p class="md-body-1">Hohe Ausprägung</p>
                    <p class="md-caption" style="color:#757575;margin-top:-6px;">
                        {{score.sub_right}}
                    </p>
                </div>
            </div>
            <div ng-repeat="data in score.data" layout="column" layout-gt-xs="column" layout-xs="column" layout-align="center center">
                <div layout="row" layout-gt-xs="row" layout-xs="column" layout-align="start center">
                    <div flex="10">
                        <p class="md-body-2">{{data.label}}</p>
                    </div>
                    <div flex="40">
                        <score-threshold score="data.stanine" min="1" max="9" scale-ranges="d.scale_ranges" show-percent-scale="true" show-min-max="false"></score-threshold>
                    </div>
                    <div flex>
                        <p class="md-body-1">{{data.auspraegung}}: {{data.interpretation}} (Σ{{data.sum_score}})</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="margin-top: 30px;">&nbsp;</div>
</div>
include(../lib/html/optinomic/page/end.m4)
