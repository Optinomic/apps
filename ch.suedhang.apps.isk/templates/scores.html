<h3 class="md-headline">Stanine-Chart</h3>
<div ng-repeat="score in d.group_scores" class="grid-border-top" style="margin-top: 30px;">
    <div layout="row" layout-xs="row" layout-gt-xs="row" layout-align="space-between center">
        <div flex>
            <h3 class="md-headline">{{score.question}}</h3>
            <p class="md-body-1">{{score.full}}</p>
            <div class="no-page-break" layout="row" layout-xs="column" layout-gt-xs="row" layout-align="space-between start">
                <div flex>
                    <p class="md-subhead">Geringe Ausprägung</p>
                    <p class="md-caption" style="color:#757575;margin-top:-6px;">
                        {{score.sub_left}}
                    </p>
                </div>
                <div flex>
                    <p class="md-subhead">Hohe Ausprägung</p>
                    <p class="md-caption" style="color:#757575;margin-top:-6px;">
                        {{score.sub_right}}
                    </p>
                </div>
            </div>
            <div ng-repeat="data in score.data" layout="column" layout-gt-xs="column" layout-xs="column" layout-align="center center">
                <div layout="row" layout-gt-xs="row" layout-xs="column" layout-align="start center" layout-margin>
                    <div flex="40">
                        <score-threshold score="data.stanine" min="0" max="10" show-percent-scale="true" scale-ranges="d.scale_ranges" show-min-max="false"></score-threshold>
                    </div>
                    <div flex>
                        <p class="md-body-1"><span class="md-body-2">{{data.label}}</span> {{data.interpretation}} (Σ{{data.sum_score}})</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
include(../lib/html/optinomic/page/end.m4)
