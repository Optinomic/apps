<!--This example defines a Web Component that binds a property to series data and pushes new points-->
<dom-module id="chart-behandlungsdichte">
    <template>
        <template is="dom-repeat" items="[[mySeriesData]]">
            <div># <span>{{index}}</span></div>
            <div>{{item}}</div>
        </template>
        <vaadin-line-chart id="wcDataExample">
            <title>Behandlungsdichte Test</title>
            <tooltip enabled="false"></tooltip>
            <plot-options>
                <series>
                </series>
            </plot-options>
            <x-axis type="datetime"></x-axis>
            <data-series id="mySeriesId" data="[[mySeriesData.0.data]]">
            </data-series>
        </vaadin-line-chart>
    </template>
    <script>
    Polymer({
        is: 'wc-data-button',
        properties: {
            mySeriesData: {
                type: Array
            }
        },
        ready: function() {
            console.log('READY', this);
        }

    });
    </script>
</dom-module>
