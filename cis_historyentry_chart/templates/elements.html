<!--This example defines a Web Component that binds a property to series data and pushes new points-->
<dom-module id="chart-behandlungsdichte">
    <template>
        <template is="dom-repeat" items="[[chartdata]]">
            <div># <span>{{index}}</span></div>
            <div>{{item.name}}</div>
        </template>
        <vaadin-line-chart id="chart">
            <title>Behandlungsdichte</title>
            <tooltip enabled="false"></tooltip>
            <plot-options>
                <series>
                </series>
            </plot-options>
            <x-axis type="datetime"></x-axis>
            <data-series id="SeriesID" name="test" data="[[chartdata.0.data]]">
            </data-series>
        </vaadin-line-chart>
    </template>
    <script>
    Polymer({
        is: 'chart-behandlungsdichte',

        properties: {
            chartdata: {
                type: Array
            }
        },

        observers: [
            'updateData(chartdata)'
        ],

        updateData: function(chartdata) {
            console.log('(updateData) chart-behandlungsdichte', chartdata);

            this.async(function(chartdata) {
                var chartWC = this.$.chart;
                if (chartWC) {
                    var chart = chartWC.chart;
                    if (chart && chart.series) {
                        console.log('(updateData) async', chartdata, chart);

                        var data = chartdata[0].data;
                        chart.series[0].setData(data);
                        var data = chartdata[1].data;
                        chart.series[1].setData(data);
                    }
                }
            }, 2);
        }



    });
    </script>
</dom-module>
