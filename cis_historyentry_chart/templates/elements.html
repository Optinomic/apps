<!--This example defines a Web Component that binds a property to series data and pushes new points-->
<dom-module id="chart-behandlungsdichte">
    <template>
        <template is="dom-repeat" items="[[mySeriesData]]">
            <div># <span>{{index}}</span></div>
            <div>{{item.name}} | {{item.data}}</div>
        </template>
        <vaadin-line-chart id="chart">
            <title>Behandlungsdichte</title>
            <tooltip enabled="false"></tooltip>
            <plot-options>
                <series>
                </series>
            </plot-options>
            <x-axis type="datetime"></x-axis>
            <template is="dom-repeat" items="[[mySeriesData]]">
                <data-series id="SeriesID{{index}}" name="{{item.name}}" data="{{item.data}}">
                </data-series>
            </template>
        </vaadin-line-chart>
    </template>
    <script>
    Polymer({
        is: 'chart-behandlungsdichte',

        properties: {
            mySeriesData: {
                type: Array
            }
        },

        ready: function() {
            console.log('(ready) chart-behandlungsdichte', this);
        },

        created: function() {
            console.log('(created) chart-behandlungsdichte', this);
        },

        attached: function() {
            console.log('(attached) chart-behandlungsdichte', this);
        }



    });
    </script>
</dom-module>
