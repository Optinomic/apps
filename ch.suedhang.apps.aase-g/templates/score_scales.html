include(../lib/html/optinomic/page/start.m4)
<div>
    <md-card>
        <md-card-title style="background-color: #424242; color: #FAFAFA">
            <md-card-title-text>
                <span class="md-headline">
                    {{d.dataMain.apps.current.name}}
                </span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content layout-margin>
            <p>&nbsp;</p>
            <h3 ng-if="d.dataMain.calculations[0].calculation_results[d.navigator].response.data.response.Erhebungszeitpunkt === '1'" class="md-subhead">Eintritt</h3>
            <h3 ng-if="d.dataMain.calculations[0].calculation_results[d.navigator].response.data.response.Erhebungszeitpunkt === '2'" class="md-subhead">Austritt</h3>
            <h3 ng-if="d.dataMain.calculations[0].calculation_results[d.navigator].response.data.response.Erhebungszeitpunkt === '3'" class="md-subhead">{{d.dataMain.calculations[0].calculation_results.response.data.response.andererZeitpunkt}}</h3>
            <div layout="row" layout-gt-xs="row" layout-align="start center" layout-margin>
                <div flex>
                    <score-threshold score="d.dataMain.calculations[0].calculation_results.score" min="0" max="80" show-percent-scale="true" show-min-max="true"></score-threshold>
                </div>
                <div flex>
                    <score-threshold score="d.dataMain.calculations[0].calculation_results.mean_negativer_affekt" min="0" max="4" show-percent-scale="true" show-min-max="true"></score-threshold>
                </div>
                <div flex>
                    <score-threshold score="d.dataMain.calculations[0].calculation_results.mean_soziale_situationen" min="0" max="4" show-percent-scale="true" show-min-max="true"></score-threshold>
                </div>
                <div flex>
                    <score-threshold score="d.dataMain.calculations[0].calculation_results.mean_somatisches_unwohlsein" min="0" max="4" show-percent-scale="true" show-min-max="true"></score-threshold>
                </div>
                <div flex>
                    <score-threshold score="d.dataMain.calculations[0].calculation_results.mean_entzugserscheinungen" min="0" max="4" show-percent-scale="true" show-min-max="true"></score-threshold>
                </div>
            </div>
        </md-card-content>
    </md-card>
</div>
include(../lib/html/optinomic/page/end.m4)
