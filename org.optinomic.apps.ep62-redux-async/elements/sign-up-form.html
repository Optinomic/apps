<link rel="import" href="https://cdn.rawgit.com/Optinomic/apps/4b9e90d1/lib/polymer/elements/optinomic-redux-store.html">
<dom-module id="sign-up-form">
    <template>
        <style include="shared-styles">
        :host {
            display: block;
        }
        </style>
        <label>
            Username:
            <input type="text" id="username">
        </label>
        <button on-tap="signUp">Sign Up</button>
    </template>
    <script>
    Polymer({
        is: 'sign-up-form',
        behaviors: [ReduxBehavior, AsyncActionsBehavior],
        signUp: function() {
            const username = this.$.username.value;
            this.dispatch('signUpWithTimeout', username);
        }
    });
    </script>
</dom-module>
