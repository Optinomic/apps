<dom-module id="notification-bar">
    <template>
        <style include="shared-styles">
        :host {
            display: block;
        }
        </style>
        <template is="dom-if" if="[[loading]]">
            <p>Loading...</p>
        </template>
        <template is="dom-if" if="[[username]]">
            <p>Welcome [[username]]!</p>
        </template>
    </template>
    <script>
    Polymer({
        is: 'notification-bar',
        behaviors: [ReduxBehavior],
        properties: {
            loading: {
                type: Boolean,
                statePath: 'loading'
            },
            username: {
                type: String,
                statePath: 'username'
            }
        }
    });
    </script>
</dom-module>
