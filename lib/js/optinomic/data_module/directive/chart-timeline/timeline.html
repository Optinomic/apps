<div>
    <div layout="row">
        <div>
            <p class="md-title" style="margin-top: 14px;">{{myOptions.title}} &nbsp;&nbsp;&nbsp;&nbsp;</p>
        </div>
        <div flex>
            <md-input-container style="margin-top: -8px;">
                <md-select class="md-subhead" ng-model="myOptions.defaultChart" aria-label="{{myOptions.title}} - {{chart.name}}">
                    <md-option ng-repeat="chart in chartTypes" value="{{chart.name}}">{{chart.title}}</md-option>
                </md-select>
            </md-input-container>
        </div>
        <div>
            <md-switch ng-model="myOptions.fillDates" aria-label="{{translations.fill}}">
                {{translations.fill}}
            </md-switch>
        </div>
    </div>
    <canvas style="margin-top: -12px;" height="{{myOptions.screenHeight}}" width="{{myOptions.screenWidth}}" id="day" class="chart chart-line" data="dateChart.data" labels="dateChart.labels" series="dateCharts.series" options="chartOptions" legend="true">
    </canvas>
</div>
