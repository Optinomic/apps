<div style="width:100%;">
    <div id="svg_box">
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="70" viewBox="0 0 100 100" preserveAspectRatio="none">
            <link xmlns="http://www.w3.org/1999/xhtml" href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />
            <style>
            .text {
                font-family: 'Roboto';
                font-size: 1.7px;
            }
            </style>
            <g fill="none">
                <rect x="0" y="0" width="100" height="100" fill="#FFFFFF" />
                <rect ng-attr-x="{{baseline.start}}" y="21" ng-attr-width="{{baseline.width}}" height="30" fill="#FAFAFA" />
            </g>
            <svg ng-if="options.show_numbers" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 10" preserveAspectRatio="none">
                <g fill="none">
                    <text class="text" ng-repeat="range in ranges" ng-if="range.score !== 0" ng-attr-x="{{range.x_pos}}" text-anchor="middle" y="9.6" fill="#9E9E9E">{{range.score}}</text>
                    <text class="text" ng-repeat="range in ranges" ng-if="range.score === 0" ng-attr-x="{{range.x_pos}}" text-anchor="middle" y="9.6" fill="#212121">{{range.score}}</text>
                </g>
            </svg>
            <g fill="none" ng-if="options.show_clinicsample">
                <rect ng-attr-x="{{clinicsample.start_x}}" y="0" ng-attr-width="{{clinicsample.width}}" ng-attr-height="{{options.baseline}}" ng-attr-fill="{{options.clinicsample_color}}" />
            </g>
            <g fill="none">
                <rect ng-if="options.show_numbers" ng-repeat="range in ranges" ng-if="range.score !== 0" ng-attr-x="{{range.x_pos}}" y="0" width="0.2" height="80" fill="#F5F5F5" />
                <rect ng-if="!options.show_numbers" ng-repeat="range in ranges" ng-if="range.score !== 0" ng-attr-x="{{range.x_pos}}" y="0" width="0.2" height="100" fill="#F5F5F5" />
                <rect ng-repeat="range in ranges" ng-if="range.score !== 0" ng-attr-x="{{range.x_pos}}" ng-attr-y="{{options.baseline - 10}}" width="0.2" height="20" fill="#9E9E9E" />
                <rect ng-repeat="range in ranges" ng-if="range.score === 0" ng-attr-x="{{range.x_pos - 0.1}}" y="0" width="0.4" height="80" fill="#212121" />
            </g>
            <g fill="none" ng-if="options.show_clinicsample">
                <rect ng-attr-x="{{clinicsample.start_x}}" y="0" width="0.2" height="100" fill="#757575" />
                <rect ng-attr-x="{{clinicsample.end_x}}" y="0" width="0.2" height="100" fill="#757575" />
                <g fill="none" ng-if="options.show_clinicsample_scores">
                    <rect ng-attr-x="{{clinicsample.end_x-5.1}}" ng-attr-y="{{options.baseline+4}}" width="5" height="100" fill="#FFFFFF" />
                    <rect ng-attr-x="{{clinicsample.start_x-0.1}}" ng-attr-y="{{options.baseline+4}}" width="5" height="100" fill="#FFFFFF" />
                    <rect ng-attr-x="{{clinicsample.end_x+0.1}}" ng-attr-y="{{options.baseline}}" width="1" height="100" fill="#757575" />
                    <rect ng-attr-x="{{clinicsample.start_x-0.9}}" ng-attr-y="{{options.baseline}}" width="1" height="100" fill="#757575" />
                </g>
            </g>
            <g fill="none" ng-if="marker.have">
                <rect ng-attr-x="{{marker.marker_1_x}}" y="0" width="0.2" height="100" ng-attr-fill="{{data.marker_1_color}}" />
                <rect ng-attr-x="{{marker.marker_1_x}}" ng-attr-y="{{options.baseline + 1}}" width="5" ng-attr-height="{{100 - options.baseline}}" fill="#FFFFFF" />
                <rect ng-attr-x="{{marker.marker_1_x-0.4}}" ng-attr-y="{{options.baseline}}" width="1" height="100" ng-attr-fill="{{data.marker_1_color}}" />
            </g>
            <g fill="none">
                <line ng-attr-x1="{{baseline.start}}" ng-attr-y1="{{options.baseline}}" ng-attr-x2="{{baseline.end}}" ng-attr-y2="{{options.baseline}}" style="stroke:#616161;stroke-width:2" />
                <rect ng-attr-x="{{zScore.start_x+0.2}}" y="21" ng-attr-width="{{zScore.width}}" height="30" ng-attr-fill="{{data.zscore_color}}" />
                <rect ng-attr-x="{{zScore.score_x+0.1}}" y="21" width="0.2" height="30" fill="#212121" />
                <line ng-attr-x1="{{baseline.start}}" y1="1" ng-attr-x2="{{baseline.end}}" y2="1" style="stroke:#F5F5F5;stroke-width:2" />
            </g>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 10" preserveAspectRatio="none">
                <g fill="none" ng-if="options.show_text">
                    <text class="text" x="0" text-anchor="start" y="1.7" fill="#424242">{{data.text_left}}</text>
                    <text font-family="'Roboto', sans-serif" font-size="1.3" x="0" text-anchor="start" y="3.7" fill="#424242">{{data.text_left_caption}}</text>
                    <text class="text" x="100" text-anchor="end" y="1.7" fill="#424242">{{data.text_right}}</text>
                    <text font-family="'Roboto', sans-serif" font-size="1.3" x="100" text-anchor="end" y="3.7" fill="#424242">{{data.text_right_caption}}</text>
                </g>
                <g fill="none" ng-if="options.show_clinicsample_scores">
                    <text ng-if="options.show_clinicsample" ng-attr-x="{{clinicsample.start_x+0.4}}" y="9.5" text-anchor="start" font-family="'Roboto', sans-serif" font-size="2" fill="black">{{data.clinicsample_start}}
                    </text>
                    <text ng-if="options.show_clinicsample" ng-attr-x="{{clinicsample.end_x-0.4}}" y="9.5" text-anchor="end" font-family="'Roboto', sans-serif" font-size="2.2" fill="black">{{data.clinicsample_end}}
                    </text>
                </g>
                <g fill="none">
                    <text ng-if="marker.have" class="text" ng-attr-x="{{marker.marker_1_x-0.3}}" text-anchor="middle" y="6.6" fill="#424242">{{data.marker_1_text}}</text>
                    <text ng-if="marker.have" ng-attr-x="{{marker.marker_1_x+0.8}}" text-anchor="start" y="9.5" font-family="'Roboto', sans-serif" font-size="2.2" ng-attr-fill="{{data.marker_1_color}}">{{data.marker_1_score}}
                    </text>
                    <text ng-attr-x="{{zScore.score_x_text}}" ng-attr-text-anchor="{{zScore.postition_align}}" y="5" font-family="'Roboto', sans-serif" font-size="4.2" fill="black">{{zScore.zscore}}
                    </text>
                </g>
            </svg>
        </svg>
    </div>
</div>
