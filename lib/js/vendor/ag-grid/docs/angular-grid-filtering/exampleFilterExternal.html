<html>
<head>
    <!-- you don't need ignore=notused in your code, this is just here to trick the cache -->
    <script src="../dist/ag-grid.js?ignore=notused18"></script>
    <script src="exampleFilterExternal.js"></script>
</head>
<body>
    <div>
        <label>
            <input type="radio" name="filter" value="everyone" checked onchange="externalFilterChanged(this.value)"/> Everyone
        </label>
        <label style="padding-left: 50px;">
            <input type="radio" name="filter" value="below30" onchange="externalFilterChanged(this.value)"/> Below 30
        </label>
        <label style="padding-left: 50px;">
            <input type="radio" name="filter" value="between30and50" onchange="externalFilterChanged(this.value)"/> Between 30 and 50
        </label>
        <label style="padding-left: 50px;">
            <input type="radio" name="filter" value="above50" onchange="externalFilterChanged(this.value)"/> Above 50
        </label>
    </div>
    <div id="myGrid" class="ag-fresh" style="height: 450px; margin-top: 4px;"></div>
</body>
</html>
