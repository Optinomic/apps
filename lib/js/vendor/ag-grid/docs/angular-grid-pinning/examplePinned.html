<html>
<head>
    <!-- you don't need ignore=notused in your code, this is just here to trick the cache -->
    <script src="../dist/ag-grid.js?ignore=notused18"></script>
    <script src="examplePinned.js"></script>
</head>
<body>

    <span style="padding-bottom: 4px; display: inline-block;">
        <button onclick="clearPinned()">Clear Pinned</button>
        <button onclick="resetPinned()">Left = {#, Athlete, Age} Right = {Total}</button>
        <button onclick="pinCountry()">Left = {Country}</button>
    </span>

    <span style="padding-left: 20px; padding-bottom: 4px; display: inline-block;">
        Jump to:
        <input placeholder="row" type="text" style="width: 40px"
               onpaste="jumpToRow(this.value)"
               oninput="jumpToRow(this.value)"
               onchange="jumpToRow(this.value)"
               onchange="jumpToRow(this.value)"
               onkeydown="jumpToRow(this.value)"
               onkeyup="jumpToRow(this.value)"/>
        <input placeholder="col" type="text" style="width: 40px"
               onpaste="jumpToRow(this.value)"
               oninput="jumpToCol(this.value)"
               onchange="jumpToCol(this.value)"
               onchange="jumpToCol(this.value)"
               onkeydown="jumpToCol(this.value)"
               onkeyup="jumpToCol(this.value)"/>
    </span>

    <br/>

    <div id="myGrid" style="height: 450px;" class="ag-fresh"></div>
</body>
</html>
