<h3>Example 72 (font sizing)</h3>

<plot-row height=300 aspect=3
          stroke-width=2 x="[[seq(0,2*PI,101)]]"
          axis-x-label="Time" axis-y-label="sin(x) / cos(x)">
  <plot font-size=16>
    <lines y="[[sin(x)]]" stroke="red"></lines>
    <lines y="[[cos(x)]]" stroke="blue"></lines>
  </plot>
  <plot font-size=12>
    <lines y="[[sin(x)]]" stroke="red"></lines>
    <lines y="[[cos(x)]]" stroke="blue"></lines>
  </plot>
</plot-row>
