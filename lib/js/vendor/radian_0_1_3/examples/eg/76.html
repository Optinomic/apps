<h3>Example 76 (axis transformations)</h3>

<plot height=300 aspect=3 stroke-width=1 zoom-x
      axis-y-transform="linear-0"
      axis-x-transform="log"
      ui-axis-y-transform="linear,log,linear-0"
      ui-axis-x-transform="linear,log,linear-0">
  <lines x="[[seq(0.2,1,1001)]]" y="[[1.5 + sin(1/x)]]" stroke="red"/>
</plot>
