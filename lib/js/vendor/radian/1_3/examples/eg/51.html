<h3>Example 51 (bar chart: pixel width bars)</h3>

<plot height=300 aspect=3 stroke-width=2 stroke="blue" fill="skyblue">
  <bars x="[[test.x]]" y="[[test.y]]" bar-width="50px"/>
</plot>

<plot height=300 aspect=3 stroke-width=2 stroke="none" fill="skyblue">
  <bars x="[[test.x]]" y="[[test.y]]" bar-width="-1px"/>
</plot>

<plot-data name="test" format="csv" cols="x,y">
  1, 2
  2, 4
  3, 8
  4, 16
  5, 32
  6, 48
  7, 24
  8, 12
  9, 6
 10, 3
</plot-data>
