<h3>Example 49 (font styles)</h3>

<plot height=300 aspect=3 font-family="serif" title-font-style="italic"
      font-size=16 title="Sine and cosine"
      stroke-width=2 x="[[seq(0,4*PI,101)]]"
      axis-x-label="Time" axis-y-label="sin(x) / cos(x)">
  <lines y="[[sin(x)]]" stroke="red"/>
  <lines y="[[cos(x)]]" stroke="blue"/>
</plot>
