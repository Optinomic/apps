<link rel="import" href="https://polygit.org/components/polymer/polymer.html">
<link rel="import" href="https://cdn.rawgit.com/Optinomic/apps/a6b28eab/org.optinomic.apps.ep62-redux-async/elements/redux-store.html">

<link rel="import" href="https://polygit.org/components/paper-progress/paper-progress.html">

<dom-module id="optinomic-loading">
  <template>
    <template is="dom-if" if="[[loading]]">
      <p>[[loading]] :: LADEN...</p>
    </template>
  </template>

  <script>
    Polymer({
      is: 'optinomic-loading',
      behaviors: [ ReduxBehavior ],
      properties: {
        loading: {
          type: Boolean,
          statePath: 'loading'
        }
      }
    });
  </script>
</dom-module>
