        <style include="iron-flex iron-flex-alignment">
         :host {
            display: block;
            font-family: 'Roboto', 'Noto', sans-serif;
        }

        .caption {
            padding: 12px;
            color: #E0E0E0;
        }

            font-family: 'Roboto', 'Noto', sans-serif;
            font-weight: normal;
            font-size: 14px;
            -webkit-font-smoothing: antialiased;
        }

        paper-button.grey {
            color: #424242;
            --paper-button-ink-color: #EEEEEE;
        }

        paper-button.grey:hover {
            background-color: #C8E6C9;
        }

        paper-button.blue {
            color: #424242;
            --paper-button-ink-color: #EEEEEE;
        }

        paper-button.blue:hover {
            background-color: #C5CAE9;
        }

            <div class="flex">
                <template is="dom-if" if="[[!_dd_ready]]">
                    <p style="color:#E0E0E0">[[loadingString]]</p>
                </template>
                <template is="dom-if" if="[[_dd_ready]]">
                    <p style="padding-top:2px;">[[documentTitle]]</p>
                </template>
            </div>

                <template is="dom-if" if="[[_dd_ready]]">
                    <paper-button class="grey" on-tap="__open_pdf">Öffnen</paper-button>

    <script>
    Polymer({

        is: 'optinomic-pdfmake',

        properties: {
            headerLeft: {
                type: String,
                value: "Patient Name (Geburtsdatum)",
                observer: '_create_dd'
            },
            headerRight: {
                type: String,
                value: "Klinik",
                observer: '_create_dd'
            },
            documentTitle: {
                type: String,
                observer: '_create_dd'
            },
            content: {
                type: Array,
                observer: '_create_dd'
            },
            pageSize: {
                type: String,
                value: 'A4'
            },
            pageOrientation: {
                type: String,
                value: 'portrait'
            },
            loadingString: {
                type: String,
                value: '...'
            },
            hideLogo: {
                type: Boolean,
                value: false
            },
            _dd: {
                type: Object
            },
            _dd_ready: {
                type: Boolean,
                value: false
            },
            _documentName: {
                type: String,
                value: "Optionmic.pdf",
                observer: '_create_dd'
            },
            _date_time: {
                type: String,
                value: "",
            }
        },


        // -------------------------------------
        // User - Click Functions
        // -------------------------------------
        __open_pdf: function() {
            this._create_dd();
            var dd = {};
            dd = JSON.parse(JSON.stringify(this._addLogo(this.get('_dd'))));
            var doc_title = this._create_document_name(this.documentTitle, this.headerLeft);
            console.log('PDF | open :: ' + doc_title, dd);
            // pdfMake.createPdf(dd).open();
        },

        __download_pdf: function() {
            this._create_dd();
            var doc_title = this._create_document_name(this.documentTitle, this.headerLeft);
            var dd = this._addLogo(this.get('_dd'));
            var dd = {};
            dd = JSON.parse(JSON.stringify(this._addLogo(this.get('_dd'))));
            console.log('PDF | download :: ' + doc_title, dd);
            // pdfMake.createPdf(dd).download(doc_title);
        },

        // -------------------------------------
        // Functions
        // -------------------------------------

        _create_dd: function() {


            if (this._hasValue(this.headerLeft) && this._hasValue(this.headerRight) && this._hasValue(this.documentTitle) && this._hasValue(this.content)) {


                var create_dd = {
                    "pageSize": this.pageSize,
                    "pageOrientation": this.pageOrientation,
                    "info": {
                        "title": this._create_document_name(this.documentTitle, this.headerLeft),
                        "author": this.headerRight,
                        "subject": this.documentTitle + " - " + this.headerLeft + " - " + this.headerRight,
                        "keywords": this.headerLeft + ", " + this.headerRight + ", " + this.documentTitle + ", Optinomic"
                    },
                    "header": {
                        "columns": [
                            { "text": this.headerLeft, "alignment": "left", "style": "header" },
                            { "text": this.headerRight, "alignment": "right", "style": "header" }
                        ]
                    },
                    "content": [],
                    "footer": function(currentPage, pageCount) {
                        var obj = {
                            "columns": [
                                { "text": "Seite " + currentPage.toString() + "/" + pageCount.toString(), "alignment": "right", "style": "footer" }
                            ]
                        };
                        return obj;
                    },
                    "styles": {
                        "header": {
                            "fontSize": 11,
                            "bold": false,
                            "color": "#9E9E9E",
                            "margin": [40, 25, 40, 40]
                        },
                        "footer": {
                            "fontSize": 11,
                            "bold": false,
                            "color": "#9E9E9E",
                            "margin": [40, 0, 40, 40]
                        },
                        "title": {
                            "fontSize": 36,
                            "bold": false,
                            "color": "#616161",
                            "alignment": "left",
                            "margin": [0, 40, 0, 0]
                        },
                        "caption": {
                            "fontSize": 11,
                            "bold": false,
                            "color": "#9E9E9E",
                            "alignment": "left",
                            "margin": [0, 0, 0, 0]
                        },
                        "h1": {
                            "fontSize": 18,
                            "bold": false,
                            "color": "#424242",
                            "alignment": "left",
                            "margin": [0, 40, 0, 24]
                        },
                        "h2": {
                            "fontSize": 15,
                            "bold": false,
                            "color": "#212121",
                            "alignment": "left",
                            "margin": [0, 20, 0, 12]
                        },
                        "h3": {
                            "bold": true,
                            "color": "#212121",
                            "alignment": "left",
                            "margin": [0, 0, 0, 6]
                        },
                        "p": {
                            "color": "#212121",
                            "alignment": "left",
                            "fontSize": 12,
                            "margin": [0, 0, 0, 6]
                        },
                        "chart_p": {
                            "color": "#212121",
                            "alignment": "left",
                            "fontSize": 8.3,
                            "margin": [0, 3, 0, 3]
                        }
                    }
                };

                // Set Content
                var given_content = this.get('content');
                if (typeof given_content === 'string' || given_content instanceof String) {
                    given_content = JSON.parse(given_content);
                };

                if (Object.prototype.toString.call(given_content) !== '[object Array]') {
                    console.log('PDF :: Content was not array - try to push:', given_content);
                    create_dd.content = [];
                    create_dd.content.push(given_content);
                };

                if (Object.prototype.toString.call(create_dd.content) === '[object Array]') {
                    this.set('_dd', create_dd);
                    this.set('_dd_ready', true);
                    console.log('PDF :: Document Definition is ready:', this._dd);
                };


            };
        },

            if (this.hideLogo !== true) {
                var Optionmic = {
                    "margin": [0, 36, 0, 36],

        },

        _keepTogether: function(given_stack_array) {

            var isArray = function(obj) {
                return (typeof obj !== 'undefined' &&
                    obj && obj.constructor === Array);
            };

            var stack_array = [];

            if (isArray(given_stack_array)) {
                // Array
                stack_array = given_stack_array;
            } else {
                // Object
                stack_array.push(given_stack_array);
            };

            var return_obj = {
                "id": "optinomic",
                "layout": "noBorders",
                "table": {
                    "dontBreakRows": true,
                    "headerRows": 0,
                    "body": [
                        [{
                            "stack": stack_array
                        }]
                    ]
                }
            };

            return return_obj;
        },

        _hasValue: function(value) {
            if ((value === null) || (value === "null") || (value === undefined) || (value === "")) {
                return false;
            } else {
                return true;
            };
        },

        _create_document_name: function(title, left) {
            var doc_name = "";

            var d = new Date();
            var y = d.getFullYear();
            var m = d.getMonth() + 1;
            var t = d.getUTCDate();

            var _date_time = t + "." + m + "." + y + ", " + d.getHours() + ":" + d.getMinutes();
            this.set('_date_time', _date_time);

            if (m < 10) {
                m = "0" + m;
            };

            if (t < 10) {
                t = "0" + t;
            };

            datum_str = y + "_" + m + "_" + t;

            doc_name = doc_name + datum_str + " - " + title + " - " + left;
            doc_name = doc_name + ".pdf";

            // console.log('doc_name', doc_name);
            return doc_name
        },
