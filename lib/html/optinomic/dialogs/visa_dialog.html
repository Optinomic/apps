<md-dialog aria-label="Feld visieren | Visa" ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Feld visieren</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <i class="md-title mdi mdi-close"></i>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <h2>Username</h2>
                <md-input-container flex class="md-block">
                    <label>Passwort</label>
                    <input name="password" ng-model="password">
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">
                Cancel
            </md-button>
            <md-button ng-click="answer(password)" style="margin-right:20px;">
                Check
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
