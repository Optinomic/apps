<md-dialog aria-label="Feld visieren | Visa" ng-cloak style="min-width:60% !important">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Feld visieren</h2>
                <span flex></span>
                <md-button aria-label="cancel" class="md-icon-button" ng-click="cancel()">
                    <i class="md-title mdi mdi-close"></i>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <h2>Username</h2>
                <md-input-container flex>
                    <label>Visum</label>
                    <md-select ng-model="d.visa_user.current.data.email">
                        <md-option ng-repeat="user in d.dataMain.users.all" value="{{user.data.email}}">
                            {{user.data.extras.full_name}}
                        </md-option>
                    </md-select>
                </md-input-container>
                <md-input-container flex class="md-block">
                    <label>Passwort</label>
                    <input type="password" ng-model="d.visa_user.current.data.password">
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button aria-label="cancel" ng-click="cancel()">
                Abbrechen
            </md-button>
            <md-button type="submit" class="md-accent" aria-label="visieren" ng-click="answer(d.visa_user.current)" style="margin-right:20px;">
                <i class="md-title mdi mdi-lock-open-outline"></i>
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
