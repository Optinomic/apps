<div ng-if="!d.haveData">
    <div>
        <h3 class="md-headline">{{d.dataMain.apps.current.name}}</h3>
        <p class="flow-text">Keine Daten verfÃ¼gbar | No data available.</p>
    </div>
    <md-content>
        <p class="md-body-2 text-muted">Total Task(s) for {{d.dataMain.patient.patient.data.last_name}}: {{d.dataMain.events.length}}</p>
        <p class="md-caption text-muted" ng-repeat="event in d.dataMain.events" ng-if="event.data.module === d.dataMain.apps.current.identifier">
            {{event.data.created_at.substing(0,10)}} :: <a ng-href="{{event.data.url}}" target="_blank">{{event.data.survey_name}}</a> ({{event.data.status}})
        </p>
    </md-content>
</div>
