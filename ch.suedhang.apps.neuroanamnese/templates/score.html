include(../lib/html/optinomic/page/start.m4)
<div ng-if="d.haveData">
    <div ng-repeat="resp in d.dataMain.survey_responses">
        <div layout="row" layout-xs="row" layout-gt-xs="row" layout-align="space-between center">
            <div flex>
                <p class="md-headline" ng-if="resp.entity.data.response.Erhebungszeitpunkt === '1'">Eintritt</p>
                <p class="md-headline" ng-if="resp.entity.data.response.Erhebungszeitpunkt !== '1'">Austritt</p>
            </div>
            <p class="md-body-1">Datum: {{resp.entity.data.filled | date}}</p>
        </div>
    </div>
</div>
include(../lib/html/optinomic/page/end.m4)
