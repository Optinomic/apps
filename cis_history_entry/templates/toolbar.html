<div ng-if="d.appState === 'show'" layout="row" layout-gt-xs="row" layout-align="start center">
    <md-button md-primary class="md-icon-button" ng-click="d.sort.reverse = !d.sort.reverse" aria-label="Sortierung">
        <i ng-if="d.sort.reverse" class="md-title mdi mdi-sort-descending"></i>
        <i ng-if="!d.sort.reverse" class="md-title mdi mdi-sort-ascending"></i>
    </md-button>
    <md-input-container flex class="md-block">
        <label>Filter: {{d.sort.filter}}</label>
        <input ng-model="d.sort.filter">
    </md-input-container>
    <md-button ng-click="entryNew()" class="md-fab md-mini" aria-label="HinzufÃ¼gen">
        <i class="md-title mdi mdi-plus"></i>
        <md-tooltip md-direction="bottom">
            Neuer Verlaufseintrag
        </md-tooltip>
    </md-button>
    <md-button ng-click="entrySettings()" class="md-icon-button" aria-label="Einstellungen" style="color: #9E9E9E;">
        <i class="md-title mdi mdi-dots-vertical"></i>
        <md-tooltip md-direction="bottom">
            Einstellungen
        </md-tooltip>
    </md-button>
</div>
