<md-content class="md-padding">
    <md-card>
        <md-card-content>
            <div ng-repeat="entry in d.historyEntrys" layout="column" layout-gt-xs="row">
                <div flex>
                    <h3 class="md-headline">{{entry.datum}}</h3>
                    <p class="md-caption">{{$index}} | {{entry.dauer}} x 5 = {{entry.dauer * 5}} Minuten | {{entry.user}}</p>
                    <p class="flow-text">{{entry.verlauf}}</p>
                </div>
                <div>
                    <md-button ng-click="entryEdit($index)">Edit</md-button>
                </div>
            </div>
        </md-card-content>
    </md-card>
</md-content>
