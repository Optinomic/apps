include(../lib/html/optinomic/page/start.m4)
<div layout="row" layout-xs="column" layout-gt-xs="row" layout-align="space-between center">
    <md-input-container flex ng-class="md-block" ng-repeat="dim in d.ks.user_app_calc.definitions.dimensions_app">
        <label ng-init="d.ks.selected[$index] = 0">{{dim.name}}</label>
        <md-select ng-model="d.ks.selected[$index]">
            <md-option ng-repeat="item in dim.array" ng-value="$index">
                {{item.text}}
            </md-option>
        </md-select>
    </md-input-container>
</div>
<div ng-init="result = d.ks.user_app_calc.md_patient_scores[d.ks.selected[0]][d.ks.selected[1]][d.ks.selected[2]]">
    <p class="md-headline">Statistics</p>
    <pre>{{result.statistics | json}}</pre>
    <p class="md-headline">Scores</p>
    <pre>{{result.scores | json}}</pre>
    <p class="md-headline">Patients</p>
    <pre>{{result.patients | json}}</pre>
    <p class="md-headline">Full</p>
    <pre>{{result | json}}</pre>
</div>
include(../lib/html/optinomic/page/end.m4)
