include(../lib/html/optinomic/page/start.m4)
<div layout="row" layout-xs="column" layout-gt-xs="row" layout-align="space-between center">
    <md-input-container flex ng-class="md-block" ng-repeat="dim in d.ks.dimensions_app">
        <label>{{dim.name}}</label>
        <md-select ng-model="dim.selected">
            <md-option ng-repeat="item in dim.array" ng-value="item.id">
                {{item.text}}
            </md-option>
        </md-select>
    </md-input-container>
</div>
<div>
    <p class="md-headline">Results</p>
    <pre>{{d.ks.md.selected | json}}</pre>
</div>
include(../lib/html/optinomic/page/end.m4)
