<link rel="import" href="optinomic-elements-helpers/optinomic-indication.html">
<link rel="import" href="iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="iron-collapse/iron-collapse.html">
<link rel="import" href="plotly-plot/plotly-plot.html">
<dom-module id="element-chart">
    <template>
        <style include="shared-styles">
         :host {
            display: block;
        }

        .chart {
            border-top-color: #BDBDBD;
            border-top-style: solid;
            border-top-width: 1px;
        }

        </style>
        <div id="element">
            <template is="dom-if" if="[[init_done]]" restamp="true">
                <div class="chart">
                    <h2>Chart: [[name]]</h2>
                    <plotly-plot style="margin-top:-24px;" data='[{"x": [1, 2, 3], "y": [4, 11, 23]}]'>
                    </plotly-plot>
                </div>
            </template>
            <template is="dom-if" if="[[!init_done]]" restamp="true">
                <optinomic-indication sign=":" title="Initialisiere..." color="#3F51B5"></optinomic-indication>
            </template>
        </div>
    </template>
    <script>
    Polymer({
        is: 'element-chart',

        behaviors: [ReduxBehavior, AsyncActionsBehavior, optinomicCharts],

        properties: {
            name: {
                type: String
            }
        },


        // -----------------------------
        // User-Click Functions
        // -----------------------------




        // -----------------------------
        // Functions
        // -----------------------------



        // -----------------------------
        // Observer
        // -----------------------------



        // -----------------------------
        // Lifecycle
        // -----------------------------

        ready: function() {
            this.set('init_done', true);
        }
    });
    </script>
</dom-module>
