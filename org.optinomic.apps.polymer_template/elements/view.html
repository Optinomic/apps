<link rel="import" href="optinomic-title/optinomic-title.html">
<link rel="import" href="paper-icon-button/paper-icon-button.html">
<dom-module id="optinomic-template">
    <template>
        <style include="shared-styles">
        :host {
            display: block;
            padding: 6px;
        }
        </style>
        <div class="horizontal wrap">
            <div class="flex">
                <optinomic-title small h1="Optinomic-App-Template" h2="Optinomic-App-Template using Polymer & Redux." h3="Template"></optinomic-title>
            </div>
            <div>
                <paper-icon-button class="grey" on-tap="_logState" icon="bug-report"></paper-icon-button>
            </div>
        </div>
        <p>Something</p>
    </template>
    <script>
    Polymer({
        is: 'optinomic-template',

        behaviors: [ReduxBehavior, AsyncActionsBehavior],


        __loadData: function() {

            // loadData
            this.dispatch('actionGetSurveyResponses', 'ch.suedhang.apps.bscl_anq');
            this.dispatch('actionGetSurveyResponses', 'ch.suedhang.apps.bdi');

        },

        __init: function() {

            this._d = this._d === undefined ? {} : this._d;

            var d = this.get('_d');

            d.some_data = {
                "test": true
            };

            this.set('_d', d);
            console.log('INIT _d', d);
        },


        properties: {
            _clinic: {
                type: String,
                statePath: 'clinic.data'
            },

            _d: {
                type: Object
            }
        },

        ready: function() {
            Polymer.RenderStatus.afterNextRender(this, function() {

                this.__loadData();
                this.__init();

            });
        }
    });
    </script>
</dom-module>
