include(../lib/html/optinomic/page/start.m4)
<md-content>
    <div>
        <div ng-if="d.diagnoses.length > 0" ng-repeat="entry in d.diagnoses">
            <div layout="row" layout-xs="row" layout-gt-xs="row" layout-align="start start" style="margin-top:-24px;">
                <div>
                    <p class="flow-text">{{entry.diagn_rank}}.</p>
                </div>
                <div flex>
                    <a target="_blank" ng-href="{{entry.icd_url_info}}">
                        <p class="flow-text">{{entry.medication_name}}</p>
                    </a>
                </div>
            </div>
        </div>
        <div ng-if="d.diagnoses.length === 0">
            <p class="flow-text">Keine Diagnosen.</p>
        </div>
    </div>
</md-content>
include(../lib/html/optinomic/page/end.m4)
