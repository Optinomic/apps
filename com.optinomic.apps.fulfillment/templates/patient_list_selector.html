<div>
    <h3 class="md-headline">Patientenliste</h3>
    <div layout="row" layout-gt-xs="row" layout-xs="column">
        <div flex>
            <md-input-container style="width:98%;">
                <label>Aufenthalt</label>
                <md-select ng-model="d.appInit.patientListFilter.in_stay">
                    <md-option value="''">Alle Patienten</md-option>
                    <md-option value="'True'">In aktueller Behandlung</md-option>
                    <md-option value="'False'">Aktuell nicht in Behandlung</md-option>
                </md-select>
            </md-input-container>
        </div>
        <div flex>
            <md-input-container style="width:98%;">
                <label>Therapeut</label>
                <md-select ng-model="d.appInit.patientListFilter.lead_therapist">
                    <md-option ng-repeat="user in d.dataMain.users" value="{{user.id}}">{{user.data.last_name}} {{user.data.first_name}} ({{user.data.initials}})</md-option>
                </md-select>
            </md-input-container>
        </div>
        <div flex>
            <md-input-container style="width:98%;">
                <label>Arzt</label>
                <md-select ng-model="d.appInit.patientListFilter.cis_lead_doctor">
                    <md-option ng-repeat="user in d.dataMain.users" value="{{user.id}}">{{user.data.last_name}} {{user.data.first_name}} ({{user.data.initials}})</md-option>
                </md-select>
            </md-input-container>
        </div>
    </div>
    <div layout="row" layout-gt-xs="row" layout-xs="column">
        <div flex>
            <md-input-container style="width:98%;">
                <label>Geschlecht</label>
                <md-select ng-model="d.appInit.patientListFilter.gender">
                    <md-option value="''">Alle Patienten</md-option>
                    <md-option value="'male'">Herr</md-option>
                    <md-option value="'female'">Frau</md-option>
                </md-select>
            </md-input-container>
        </div>
        <div flex>
            <md-input-container style="width:98%;">
                <label>PLZ</label>
                <input type="number" ng-model="d.appInit.patientListFilter.zip_code">
            </md-input-container>
        </div>
        <div flex>
            <md-input-container style="width:98%;">
                <label>Ort</label>
                <input type="text" ng-model="d.appInit.patientListFilter.city">
            </md-input-container>
        </div>
        <div flex>
            <md-input-container style="width:98%;">
                <label>Alter (über)</label>
                <input type="number" ng-model="d.appInit.patientListFilter.age_over">
            </md-input-container>
        </div>
        <div flex>
            <md-input-container style="width:98%;">
                <label>Alter (unter)</label>
                <input type="number" ng-model="d.appInit.patientListFilter.age_under">
            </md-input-container>
        </div>
    </div>
    <div layout="row" layout-gt-xs="row" layout-xs="column">
        <div>
            <md-button ng-click="initApp()" class="md-warn">Zurücksetzen</md-button>
        </div>
        <div flex>
            &nbsp;
        </div>
        <div>
            <md-button ng-click="getPatientList()" class="md-accent">Ausführen</md-button>
        </div>
    </div>
</div>
