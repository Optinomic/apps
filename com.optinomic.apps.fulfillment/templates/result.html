<h3 class="md-headline">ErfÃ¼llungsgrad</h3>
<div ng-repeat="result in d.appInit.fulfillment.results" class="grid-border-top md-padding md-margin">
    <h2 class="md-subhead">{{result.patient.data.extras.name}} ({{result.patient.data.extras.birthday_age}})</h2>
    <div ng-if="result.surveys.length !== 0">
        <div ng-repeat="stay in result.stays">
            <p class="md-body-1">{{stay.from_to}} ({{stay.id}})</p>
            <div ng-repeat="survey in stay.surveys">
                <p class="md-body-1"><i class="mdi mdi-check" style="color:#4CAF50"></i>{{survey.filled}} | {{survey.event_id}}</p>
            </div>
            <pre>{{survey.response | json}}</pre>
        </div>
    </div>
    <div ng-if="result.surveys.length === 0">
        <p class="md-caption" style="color:#9E9E9E"><i class="mdi mdi-help" style="color:#F44336"></i> Es liegt keine Erfassung vor.</p>
    </div>
</div>
