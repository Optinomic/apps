<div>
    <h3 class="md-headline">Applikation selektieren</h3>
    <p class="md-body-1">Bitte selektieren Sie die gewünschte Applikation:</p>
    <md-input-container class="md-block">
        <label>Applikation</label>
        <md-select ng-model="d.appInit.app_id">
            <md-option ng-repeat="app in d.dataMain.apps.all_patient_modules" value="{{app.identifier}}">{{app.name}} ({{app.identifier}})</md-option>
        </md-select>
    </md-input-container>
    <div layout="row" layout-gt-xs="row" layout-align="end center">
        <md-button ng-click="initApp()" class="md-primary" style="color:#9E9E9E">Zurücksetzen</md-button>
        <md-button ng-click="setTab(1)" class="md-accent">Weiter</md-button>
    </div>
</div>
