include(../lib/html/optinomic/page/start.m4)
<div ng-init="d.navigator = 0">
    <md-card>
        <md-card-title layout-margin layout-padding>
            <md-card-title-text>
                <span class="md-subhead">Physische Lebensqualit채t</span>
                <score-threshold score="d.dataMain.calculations[0].calculation_results[d.navigator].PHYS_avg" min="0" max="100" show-percent-scale="true" show-min-max="true"></score-threshold>
                <span class="md-subhead">Psychische Lebensqualit채t</span>
                <score-threshold score="d.dataMain.calculations[0].calculation_results[d.navigator].PSYCH_avg" min="0" max="100" show-percent-scale="true" show-min-max="true"></score-threshold>
            </md-card-title-text>
            <md-card-actions layout="row" layout-align="end center">
                <md-button ng-click="d.navigator = d.navigator + 1"> + </md-button>
                <md-button ng-click="d.navigator = d.navigator - 1"> - </md-button>
            </md-card-actions>
        </md-card-title>
    </md-card>
</div>
<div ng-repeat="current_result in d.dataMain.calculations[0].calculation_results">
    <md-card>
        <md-card-title layout-margin layout-padding>
            <md-card-title-text>
                <span class="md-subhead">Physische Lebensqualit채t</span>
                <score-threshold score="current_result.PHYS_avg" min="0" max="100" show-percent-scale="true" show-min-max="true"></score-threshold>
                <span class="md-subhead">Psychische Lebensqualit채t</span>
                <score-threshold score="current_result.PSYCH_avg" min="0" max="100" show-percent-scale="true" show-min-max="true"></score-threshold>
            </md-card-title-text>
        </md-card-title>
    </md-card>
</div>
include(../lib/html/optinomic/page/end.m4)
