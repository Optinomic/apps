<link rel="import" href="iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="https://rawgit.com/Optinomic/apps/master/lib/polymer/node_modules/redux/3.6.0/redux.min.js">
<link rel="import" href="https://rawgit.com/Optinomic/apps/master/lib/polymer/node_modules/redux-thunk/2.2.0/redux-thunk.min.js">

<!--
`optinomic-title`
Basically a extended &lt;h1&gt; inside a Optinomic-App.

@demo demo/index.html 
-->
<dom-module id="komed-iframe">
    <template>
        <style include="shared-styles iron-flex iron-flex-alignment">
        :host {
            display: block;
        }
        </style>
        <p class="grid-border-top">&nbsp;</p>
        <div class="layout horizontal center top-bar">
            <p>Test: komed-iframe</p>
            <paper-icon-button on-tap="callAPI" icon="menu" class="indigo"></paper-icon-button>
            <p>[[currentPatient.data.komed_url]]</p>
        </div>
    </template>
    <script>
    Polymer({

        is: 'komed-iframe'',

        behaviors: [ReduxBehavior],

        properties: {
            loading: {
                type: Boolean,
                statePath: 'loading'
            },
            currentPatient: {
                type: Object,
                statePath: 'currentPatient'
            },
            clinic: {
                type: Object,
                statePath: 'clinic'
            },
            komed: {
                type: Object,
                statePath: 'komed'
            }
        },
    });
    </script>
</dom-module>
