<link rel="import" href="polymer/polymer.html">
<link rel="import" href="iron-flex-layout/iron-flex-layout-classes.html">
<!--
`optinomic-title`
Basically a extended &lt;h1&gt; inside a Optinomic-App.

@demo demo/index.html 
-->
<dom-module id="komed-iframe">
    <template>
        <style include="iron-flex iron-flex-alignment">
        :host {
            display: block;
        }
        
        .title {
            color: #424242;
            font-size: 24px;
            font-weight: 100;
            font-family: 'Roboto', sans-serif;
            margin-top: -8px;
        }
        
        .subtitle {
            color: #212121;
            font-size: 12px;
            font-weight: 400;
            font-family: 'Roboto', sans-serif;
            margin-top: -12px;
        }
        
        .grid-border-top {
            border-top-color: #E0E0E0;
            border-top-style: solid;
            border-top-width: 1px;
        }
        
        .title-box {
            margin-top: -8px;
        }
        
        paper-icon-button {
            color: var(--paper-grey-400);
            --paper-icon-button-ink-color: var(--paper-indigo-a200);
            margin-top: -1px;
        }
        
        paper-icon-button.indigo:hover {
            color: var(--paper-indigo-500);
        }
        </style>
        <p class="grid-border-top">&nbsp;</p>
        <div class="layout horizontal center top-bar">
            <p>Test</p>
            <paper-icon-button on-tap="callAPI" icon="menu" class="indigo"></paper-icon-button>
            <p>[[currentPatient.data.komed_url]]</p>
        </div>
    </template>
    <script>
    Polymer({

        is: 'komed-iframe',

        behaviors: [ReduxBehavior, AsyncActionsBehavior],

        properties: {
            loading: {
                type: Boolean,
                statePath: 'loading'
            },
            currentPatient: {
                type: Object,
                statePath: 'currentPatient'
            },
            clinic: {
                type: Object,
                statePath: 'clinic'
            },
            komed: {
                type: Object,
                statePath: 'komed'
            }
        },

    });
    </script>
</dom-module>
