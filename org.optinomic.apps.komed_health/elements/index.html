<head>
    <link rel="import" href="iron-icons/iron-icons.html">
    <link rel="import" href="paper-icon-button/paper-icon-button.html">
    <link rel="import" href="paper-button/paper-button.html">
</head>
<dom-module id="optinomic-app">
    <template>
        <style include="shared-styles">
        :host {
            display: block;
            margin-left: -5px;
            padding-bottom: 12px;
        }
        </style>
        <div>
            <template is="dom-if" if="[[loading]]">
                <p>Loading...</p>
            </template>
            <p style$="color:[[current_patient.data.extras.color_main]]">[[current_patient.data.extras.full_name]]</p>
            <iframe src="https://optinomic.komed-health.com/" width="100%" height="580" frameborder="0">
                <p>Your browser does not support iframes.</p>
            </iframe>
        </div>
    </template>
</dom-module>
