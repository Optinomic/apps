<head>
    <link rel="import" href="iron-icons/iron-icons.html">
    <link rel="import" href="paper-button/paper-button.html">
</head>
<dom-module id="optinomic-app">
    <template>
        <style include="shared-styles">
        :host {
            display: block;
            margin-left: -5px;
            padding-bottom: 12px;
        }
        </style>
        <div>
            <template is="dom-if" if="[[loading]]">
                <p>Loading...</p>
            </template>
            <template is="dom-if" if="[[currentPatient.data]]">
                <p style$="color:[[currentPatient.data.extras.color_main]]">[[currentPatient.data.extras.full_name]]</p>
            </template>
            <div>
                <a href$="[[currentPatient.data.komed_url]]" target="_blank" tabindex="-1">
                    <paper-button class="indigo">Chat: [[currentPatient.data.extras.full_name]]</paper-button>
                </a>
            </div>
            <iframe src$="[[currentPatient.data.komed_url]]" width="639" height="520" frameborder="0">
                <p>Your browser does not support iframes.</p>
            </iframe>
        </div>
    </template>
</dom-module>
